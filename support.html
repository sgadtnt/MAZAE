<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدعم الفني - الحل النهائي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        /* جميع أنماط CSS السابقة هنا */
        .verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5000;
            transition: opacity 0.5s ease;
        }
        
        .verification-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .verification-message {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
        }
        
        .verification-error {
            background: #fff8f8;
            border: 1px solid var(--danger);
            border-radius: var(--radius);
            padding: 20px;
            max-width: 500px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .verification-error h3 {
            color: var(--danger);
            margin-bottom: 15px;
        }
        
        .verification-error p {
            margin-bottom: 15px;
        }
        
        .verification-success {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- شاشة التحقق -->
    <div id="verificationOverlay" class="verification-overlay">
        <div class="verification-icon">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div class="verification-message" id="verificationMessage">
            جارٍ التحقق من تسجيل الدخول والبيانات...
        </div>
        
        <div id="verificationError" class="verification-error">
            <h3><i class="fas fa-exclamation-triangle"></i> حدث خطأ</h3>
            <p id="errorMessage"></p>
            <div class="action-buttons">
                <button id="retryButton" class="btn btn-primary">
                    <i class="fas fa-redo"></i> المحاولة مرة أخرى
                </button>
                <button id="logoutButton" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </div>
        
        <div id="verificationSuccess" class="verification-success">
            <div class="verification-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="verification-message">
                تم التحقق بنجاح! جارٍ التوجيه...
            </div>
        </div>
    </div>
    
    <!-- باقي محتوى الصفحة هنا (نفس الصفحة الثانية) -->
    <!-- ... -->
    
    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
            authDomain: "zio3-8ffdd.firebaseapp.com",
            databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
            projectId: "zio3-8ffdd",
            storageBucket: "zio3-8ffdd.firebasestorage.app",
            messagingSenderId: "560939348415",
            appId: "1:560939348415:web:c854e9e214e498ad2d310a",
            measurementId: "G-CVN2B2D0RD"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // عناصر التحقق
        const verificationOverlay = document.getElementById('verificationOverlay');
        const verificationMessage = document.getElementById('verificationMessage');
        const verificationError = document.getElementById('verificationError');
        const errorMessage = document.getElementById('errorMessage');
        const retryButton = document.getElementById('retryButton');
        const logoutButton = document.getElementById('logoutButton');
        const verificationSuccess = document.getElementById('verificationSuccess');
        
        // التحقق من حالة تسجيل الدخول والبيانات
        function verifyUser() {
            verificationMessage.innerHTML = 'جارٍ التحقق من تسجيل الدخول والبيانات...';
            verificationError.style.display = 'none';
            verificationSuccess.style.display = 'none';
            
            const user = auth.currentUser;
            
            if (user) {
                // التحقق من وجود بيانات المستخدم في قاعدة البيانات
                verificationMessage.innerHTML = 'جارٍ التحقق من بيانات المستخدم...';
                
                const userRef = database.ref(`users/${user.uid}`);
                
                userRef.once('value')
                    .then(snapshot => {
                        if (snapshot.exists()) {
                            // البيانات موجودة - تحقق ناجح
                            verificationSuccess.style.display = 'block';
                            verificationMessage.innerHTML = 'تم التحقق بنجاح! جارٍ التوجيه...';
                            
                            setTimeout(() => {
                                verificationOverlay.style.opacity = '0';
                                setTimeout(() => {
                                    verificationOverlay.style.display = 'none';
                                }, 500);
                            }, 1500);
                        } else {
                            // لا توجد بيانات للمستخدم
                            showVerificationError('لم يتم العثور على بيانات المستخدم.', 'يرجى إكمال بياناتك في صفحة الملف الشخصي.');
                        }
                    })
                    .catch(error => {
                        showVerificationError('خطأ في قاعدة البيانات', error.message);
                    });
            } else {
                // المستخدم غير مسجل دخول
                showVerificationError('لم تقم بتسجيل الدخول', 'يرجى تسجيل الدخول للوصول إلى خدمات الدعم الفني.');
            }
        }
        
        // عرض رسالة خطأ التحقق
        function showVerificationError(title, message) {
            errorMessage.innerHTML = `<strong>${title}</strong><br>${message}`;
            verificationError.style.display = 'block';
            verificationMessage.innerHTML = 'فشل عملية التحقق';
        }
        
        // إعداد مستمعي الأحداث
        retryButton.addEventListener('click', verifyUser);
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.reload();
            });
        });
        
        // التحقق عند تحميل الصفحة
        auth.onAuthStateChanged(user => {
            if (user) {
                verifyUser();
            } else {
                showVerificationError('لم تقم بتسجيل الدخول', 'يرجى تسجيل الدخول للوصول إلى خدمات الدعم الفني.');
            }
        });
        
        // باقي كود JavaScript للصفحة هنا
        // ...
    </script>
</body>
</html>
