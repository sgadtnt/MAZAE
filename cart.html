<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Updated Firebase SDK imports for version 9+ modular SDK -->
    <script type="module">
        // تم تحديث روابط Firebase SDK إلى الإصدار 9.23.0
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
        import { getDatabase, ref as dbRef, onValue, get, update, remove, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";


        // Global variables provided by the Canvas environment (appId is still used for collection paths)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Your web app's Firebase configuration (provided by the user)
        const firebaseConfig = {
            apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
            authDomain: "zio3-8ffdd.firebaseapp.com",
            databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
            projectId: "zio3-8ffdd",
            storageBucket: "zio3-8ffdd.firebasestorage.app",
            messagingSenderId: "560939348415",
            appId: "1:560939348415:web:c854e9e214e498ad2d310a",
            measurementId: "G-CVN2B2D0RD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); 
        const auth = getAuth(app);
        const storage = getStorage(app); 

        // Realtime Database references
        const settingsRef = dbRef(db, "settings");
        const homepageSettingsRef = dbRef(db, "homepageSettings"); 
        const productsRef = dbRef(db, "products"); // مرجع للمنتجات
        const deliveryPricesRef = dbRef(db, "deliveryPrices"); // مرجع لأسعار التوصيل

        // Global data storage for frontend
        window.frontendData = {
            settings: {},
            homepageSettings: {},
            cart: [], // This will hold cart product data
            allProducts: [], // To store all products for stock checking
            deliveryPrices: {}, // To store delivery prices by city
            selectedCity: null,
            deliveryCost: 0,
            currentUser: null,
            authReady: false
        };
        
        // وظيفة لإظهار مؤشر التحميل
        function showLoading() {
            document.getElementById('cartLoadingSpinner').style.display = 'flex';
            document.getElementById('cartContainer').style.display = 'none';
        }

        // وظيفة لإخفاء مؤشر التحميل
        function hideLoading() {
            document.getElementById('cartLoadingSpinner').style.display = 'none';
            document.getElementById('cartContainer').style.display = 'grid'; // Or block, depending on layout
        }

        // وظيفة جلب بيانات سلة المستخدم
        async function loadUserCart(userId) {
            showLoading();
            try {
                if (userId) { // User is logged in (Firebase cart)
                    const userCartRef = dbRef(db, `users/${userId}/cart`);
                    onValue(userCartRef, (snapshot) => {
                        const cartData = snapshot.val();
                        if (cartData) {
                            window.frontendData.cart = Object.keys(cartData).map(key => ({
                                id: key,
                                ...cartData[key]
                            }));
                        } else {
                            window.frontendData.cart = [];
                        }
                        renderCart(window.frontendData.cart);
                        hideLoading();
                    }, (error) => {
                        console.error("Error listening to cart:", error);
                        showNotification('حدث خطأ في تحميل السلة.', 'error');
                        renderCart([]);
                        hideLoading();
                    });
                } else { // Guest user (localStorage cart)
                    const localCart = getCartFromLocalStorage();
                    window.frontendData.cart = localCart;
                    renderCart(window.frontendData.cart);
                    hideLoading();
                }
            } catch (error) {
                console.error("Error setting up cart listener:", error);
                showNotification('حدث خطأ غير متوقع في تحميل السلة.', 'error');
                renderCart([]);
                hideLoading();
            }
        }

        // وظيفة جلب السلة من Local Storage
        function getCartFromLocalStorage() {
            try {
                const cart = localStorage.getItem('guestCart');
                const selectedCity = localStorage.getItem('selectedCity');
                const deliveryCost = localStorage.getItem('deliveryCost');

                if (selectedCity) window.frontendData.selectedCity = selectedCity;
                if (deliveryCost) window.frontendData.deliveryCost = parseFloat(deliveryCost);

                return cart ? JSON.parse(cart) : [];
            } catch (e) {
                console.error("Error parsing cart from localStorage:", e);
                return [];
            }
        }

        // وظيفة حفظ السلة في Local Storage
        function saveCartToLocalStorage(cart) {
            try {
                localStorage.setItem('guestCart', JSON.stringify(cart));
                localStorage.setItem('selectedCity', window.frontendData.selectedCity || '');
                localStorage.setItem('deliveryCost', window.frontendData.deliveryCost || 0);
            } catch (e) {
                console.error("Error saving cart to localStorage:", e);
                showNotification('لم يتم حفظ السلة محلياً بسبب خطأ.', 'error');
            }
        }

        // وظيفة لحساب إجمالي السلة (المجموع الفرعي)
        function calculateSubtotal(cartData) {
            return cartData.reduce((sum, item) => sum + ((item.price || 0) * (item.quantity || 1)), 0);
        }

        // وظيفة لحساب الإجمالي الكلي (المجموع الفرعي + التوصيل)
        function calculateTotalPrice(subtotal) {
            return subtotal + window.frontendData.deliveryCost;
        }

        // وظيفة لملء القائمة المنسدلة بالمدن
        function populateCitySelect() {
            const citySelect = document.getElementById('citySelect');
            if (!citySelect) return; // Exit if element not found

            citySelect.innerHTML = '<option value="">اختر المدينة</option>'; // Default option

            const cities = Object.keys(window.frontendData.deliveryPrices);
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });

            // Set selected city if already chosen
            if (window.frontendData.selectedCity) {
                citySelect.value = window.frontendData.selectedCity;
            } else {
                // If no city selected, try to select the first one if available
                if (cities.length > 0) {
                    window.frontendData.selectedCity = cities[0];
                    window.frontendData.deliveryCost = window.frontendData.deliveryPrices[cities[0]].price || 0;
                    citySelect.value = cities[0];
                }
            }
            updateDeliveryInfo();
        }

        // وظيفة لتحديث معلومات التوصيل والإجمالي
        function updateDeliveryInfo() {
            const citySelect = document.getElementById('citySelect');
            const deliveryPriceDisplay = document.getElementById('deliveryPriceDisplay');
            const subtotal = calculateSubtotal(window.frontendData.cart);
            const totalDisplay = document.querySelector('.cart-summary .total-price');

            if (citySelect && deliveryPriceDisplay && totalDisplay) {
                const selectedCityName = citySelect.value;
                let currentDeliveryCost = 0;

                if (selectedCityName && window.frontendData.deliveryPrices[selectedCityName]) {
                    currentDeliveryCost = window.frontendData.deliveryPrices[selectedCityName].price || 0;
                }
                
                window.frontendData.selectedCity = selectedCityName;
                window.frontendData.deliveryCost = currentDeliveryCost;

                deliveryPriceDisplay.textContent = `${currentDeliveryCost.toLocaleString('ar-EG')} د.ع`;
                totalDisplay.textContent = `${calculateTotalPrice(subtotal).toLocaleString('ar-EG')} د.ع`;
                
                // Save to local storage if guest user
                if (!window.frontendData.currentUser || window.frontendData.currentUser.isAnonymous) {
                    saveCartToLocalStorage(window.frontendData.cart);
                }
            }
        }

        // وظيفة عرض عناصر سلة التسوق
        function renderCart(cartData) {
            const cartContainer = document.getElementById('cartContainer');
            cartContainer.innerHTML = ''; // Clear existing content

            if (cartData && cartData.length > 0) {
                let subtotal = calculateSubtotal(cartData);
                
                cartData.forEach((item, index) => {
                    const itemPrice = (item.price || 0) * (item.quantity || 1);
                    
                    cartContainer.innerHTML += `
                        <div class="cart-item-card">
                            <img src="${item.image || 'https://placehold.co/100x100/50B3A2/ffffff?text=Product'}" 
                                 onerror="this.onerror=null;this.src='https://placehold.co/100x100/50B3A2/ffffff?text=Product';"
                                 alt="${item.name}" class="cart-item-image">
                            <div class="cart-item-details">
                                <h4 class="cart-item-name">${item.name}</h4>
                                <div class="cart-item-quantity-controls">
                                    <button class="quantity-btn decrease" data-product-id="${item.id}">-</button>
                                    <span class="quantity-display" id="quantity-${item.id}">${item.quantity || 1}</span>
                                    <button class="quantity-btn increase" data-product-id="${item.id}">+</button>
                                </div>
                                <p class="cart-item-price">السعر: ${(item.price || 0).toLocaleString('ar-EG')} د.ع</p>
                                <p class="cart-item-total">الإجمالي: ${(itemPrice).toLocaleString('ar-EG')} د.ع</p>
                            </div>
                            <button class="remove-from-cart-btn" data-product-id="${item.id}"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                });
                
                cartContainer.innerHTML += `
                    <div class="cart-summary">
                        <div class="summary-line">
                            <h3>المجموع الفرعي:</h3>
                            <span class="subtotal-price">${subtotal.toLocaleString('ar-EG')} د.ع</span>
                        </div>
                        <div class="shipping-section">
                            <h3>الشحن:</h3>
                            <div class="city-selection">
                                <label for="citySelect">المدينة:</label>
                                <select id="citySelect" class="city-dropdown"></select>
                            </div>
                            <div class="delivery-cost">
                                <p>سعر التوصيل: <span id="deliveryPriceDisplay">0 د.ع</span></p>
                            </div>
                        </div>
                        <div class="summary-line total-line">
                            <h3>الإجمالي الكلي:</h3>
                            <span class="total-price">${calculateTotalPrice(subtotal).toLocaleString('ar-EG')} د.ع</span>
                        </div>
                        <button class="checkout-btn">إتمام الشراء <i class="fas fa-arrow-left"></i></button>
                    </div>
                `;
                
                // إضافة مستمعات الأحداث للأزرار
                document.querySelectorAll('.remove-from-cart-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const productId = e.currentTarget.dataset.productId;
                        removeFromCart(productId);
                    });
                });
                
                document.querySelectorAll('.quantity-btn.decrease').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const productId = e.currentTarget.dataset.productId;
                        updateCartQuantity(productId, -1);
                    });
                });
                
                document.querySelectorAll('.quantity-btn.increase').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const productId = e.currentTarget.dataset.productId;
                        updateCartQuantity(productId, 1);
                    });
                });

                const citySelectElement = document.getElementById('citySelect');
                if (citySelectElement) {
                    citySelectElement.addEventListener('change', updateDeliveryInfo);
                }

                document.querySelector('.checkout-btn').addEventListener('click', () => {
                    if (!window.frontendData.currentUser || window.frontendData.currentUser.isAnonymous) {
                        showNotification('الرجاء تسجيل الدخول أو إنشاء حساب لإتمام الشراء.', 'info');
                        // Optionally redirect to login/signup page
                        // window.location.href = 'account.html'; 
                    } else {
                        // Proceed to checkout page (placeholder for now)
                        showNotification('جاري الانتقال إلى صفحة إتمام الشراء...', 'success');
                        // window.location.href = 'checkout.html';
                    }
                });

                // Populate city select and update delivery info after rendering cart items
                populateCitySelect();
                updateDeliveryInfo(); // Initial update
                
            } else {
                cartContainer.innerHTML = `
                    <div class="empty-cart-message">
                        <i class="fas fa-shopping-cart fa-3x"></i>
                        <p>سلة التسوق فارغة حالياً.</p>
                        <p>ابدأ بالتسوق لإضافة منتجاتك المفضلة هنا!</p>
                        <a href="categories.html" class="browse-btn">تصفح الأقسام</a>
                    </div>
                `;
            }
        }

        // وظيفة حذف منتج من السلة
        async function removeFromCart(productId) {
            if (!window.frontendData.currentUser || window.frontendData.currentUser.isAnonymous) {
                // Remove from localStorage for guest users
                let localCart = getCartFromLocalStorage();
                localCart = localCart.filter(item => item.id !== productId);
                saveCartToLocalStorage(localCart);
                window.frontendData.cart = localCart; // Update global state
                renderCart(localCart); // Re-render immediately
                showNotification('تم حذف المنتج من السلة (محلياً).');
                return;
            }
            
            const userId = window.frontendData.currentUser.uid;
            const cartItemRef = dbRef(db, `users/${userId}/cart/${productId}`);
            
            try {
                await remove(cartItemRef);
                showNotification('تم حذف المنتج من السلة.');
                // onValue listener will handle re-rendering for authenticated users
            } catch (error) {
                console.error("Error removing from cart:", error);
                showNotification('حدث خطأ أثناء حذف المنتج من السلة.', 'error');
            }
        }

        // وظيفة تحديث كمية المنتج في السلة
        async function updateCartQuantity(productId, change) {
            const productInCart = window.frontendData.cart.find(item => item.id === productId);
            if (!productInCart) {
                showNotification('المنتج غير موجود في السلة.', 'error');
                return;
            }

            const currentQuantity = productInCart.quantity || 1;
            const newQuantity = currentQuantity + change;

            if (newQuantity < 1) {
                showNotification('لا يمكن أن تكون الكمية أقل من 1. لحذف المنتج، استخدم زر الحذف.', 'info');
                return;
            }
            
            // Get product stock from allProducts
            const productDetails = window.frontendData.allProducts.find(p => p.id === productId);
            if (!productDetails) {
                showNotification('لم يتم العثور على تفاصيل المنتج للتحقق من المخزون.', 'error');
                return;
            }

            const availableStock = productDetails.stock || 0; // Assume 0 if stock is not defined

            if (newQuantity > availableStock) {
                showNotification(`لا يوجد مخزون كافٍ. الكمية المتاحة: ${availableStock}.`, 'warning');
                return;
            }


            if (!window.frontendData.currentUser || window.frontendData.currentUser.isAnonymous) {
                // Update localStorage for guest users
                let localCart = getCartFromLocalStorage();
                const itemIndex = localCart.findIndex(item => item.id === productId);
                if (itemIndex > -1) {
                    localCart[itemIndex].quantity = newQuantity;
                }
                saveCartToLocalStorage(localCart);
                window.frontendData.cart = localCart; // Update global state
                renderCart(localCart); // Re-render immediately
                showNotification('تم تحديث كمية المنتج (محلياً).');
                return;
            }
            
            const userId = window.frontendData.currentUser.uid;
            const cartItemRef = dbRef(db, `users/${userId}/cart/${productId}`);
            
            try {
                await update(cartItemRef, { quantity: newQuantity });
                showNotification('تم تحديث كمية المنتج.');
                // onValue listener will handle re-rendering for authenticated users
            } catch (error) {
                console.error("Error updating cart quantity:", error);
                showNotification('حدث خطأ أثناء تحديث كمية المنتج.', 'error');
            }
        }

        // وظيفة عرض الإشعارات
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`; // Add type for styling (success, info, warning, error)
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // وظيفة عرض التذييل
        function renderFooter(settings) {
            const footer = document.getElementById('mainFooter');
            const hpSettings = window.frontendData.homepageSettings.footer || {};
            
            // Construct contact info HTML conditionally
            let contactInfoHtml = '';
            if (hpSettings.contactEnabled && settings) {
                if (settings.contactPhone) contactInfoHtml += `<p><i class="fas fa-phone"></i> ${settings.contactPhone}</p>`;
                if (settings.contactEmail) contactInfoHtml += `<p><i class="fas fa-envelope"></i> ${settings.contactEmail}</p>`;
            }

            // Construct social links HTML conditionally
            let socialLinksHtml = '';
            if (hpSettings.socialEnabled) {
                const socialLinks = [];
                if (hpSettings.facebook) socialLinks.push({ platform: 'facebook', url: hpSettings.facebook });
                if (hpSettings.instagram) socialLinks.push({ platform: 'instagram', url: hpSettings.instagram });
                if (hpSettings.twitter) socialLinks.push({ platform: 'twitter', url: hpSettings.twitter });
                if (hpSettings.linkedin) socialLinks.push({ platform: 'linkedin', url: hpSettings.linkedin });

                if (socialLinks.length > 0) {
                    socialLinksHtml = `
                        <div class="social-links">
                            ${socialLinks.map(link => `
                                <a href="${link.url}" class="social-link" target="_blank">
                                    <i class="fab fa-${link.platform}"></i>
                                </a>
                            `).join('')}
                        </div>
                    `;
                }
            }

            // Construct footer links HTML conditionally
            let footerLinksHtml = '';
            if (hpSettings.customLinksEnabled && hpSettings.customLinks && hpSettings.customLinks.length > 0) {
                footerLinksHtml = `
                    <ul class="footer-links">
                        ${hpSettings.customLinks.map(link => `
                            <li>
                                <a href="${link.link}" target="_blank">
                                    <i class="fas fa-arrow-left"></i> ${link.text}
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }
            
            // Removed "حول المتجر" section entirely
            const aboutHtml = ''; 
            
            // Removed copyright text
            const copyrightText = '';

            footer.innerHTML = `
                <div class="footer-content">
                    ${contactInfoHtml.trim() || socialLinksHtml.trim() ? `
                    <div class="footer-section">
                        <h3>اتصل بنا</h3>
                        <div class="contact-info">
                            ${contactInfoHtml}
                        </div>
                        ${socialLinksHtml}
                    </div>` : ''}
                    
                    ${footerLinksHtml.trim() ? `
                    <div class="footer-section">
                        <h3>روابط مهمة</h3>
                        ${footerLinksHtml}
                    </div>` : ''}
                    
                    ${aboutHtml.trim() ? `
                    <div class="footer-section">
                        <h3>حول المتجر</h3>
                        ${aboutHtml}
                    </div>` : ''}
                </div>
                <div class="copyright">
                    <p>${copyrightText}</p>
                </div>
            `;
        }
        
        // وظيفة تحميل بيانات الواجهة الأمامية من Realtime Database
        async function loadFrontendData() {
            try {
                // Load Settings
                onValue(settingsRef, (snapshot) => {
                    window.frontendData.settings = snapshot.val() || {};
                    renderFooter(window.frontendData.settings);
                    document.getElementById('storeName').textContent = window.frontendData.settings.storeName || 'متجر إلكتروني';
                    document.getElementById('storeLogo').src = window.frontendData.settings.logoUrl || 'https://via.placeholder.com/150x70/4A90E2/ffffff?text=شعار+متجر';
                });

                // Load Homepage Settings (needed for footer rendering)
                onValue(homepageSettingsRef, (snapshot) => {
                    window.frontendData.homepageSettings = snapshot.val() || {};
                    renderFooter(window.frontendData.settings); // Re-render footer with new homepage settings
                });

                // Load All Products for stock checking
                onValue(productsRef, (snapshot) => {
                    const products = [];
                    snapshot.forEach((childSnapshot) => {
                        products.push({ id: childSnapshot.key, ...childSnapshot.val() });
                    });
                    window.frontendData.allProducts = products;
                });

                // Load Delivery Prices
                onValue(deliveryPricesRef, (snapshot) => {
                    window.frontendData.deliveryPrices = snapshot.val() || {};
                    populateCitySelect(); // Populate dropdown once prices are loaded
                    updateDeliveryInfo(); // Update info based on loaded prices
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelectorAll('.loading').forEach(el => {
                    el.innerHTML = '<p>حدث خطأ في تحميل البيانات. يرجى تحديث الصفحة.</p>';
                });
            }
            
            // تعيين حالة التنقل النشطة
            const navItems = document.querySelectorAll('.bottom-nav-item');
            const currentPath = window.location.pathname.split('/').pop();
            
            navItems.forEach(item => {
                const itemHref = item.getAttribute('href');
                if (itemHref === currentPath || (currentPath === '' && itemHref === 'index.html')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            // التحقق من حالة تسجيل الدخول
            onAuthStateChanged(auth, async (user) => {
                window.frontendData.currentUser = user;
                window.frontendData.authReady = true;
                
                if (user) {
                    // تحميل سلة المستخدم من Firebase
                    loadUserCart(user.uid);
                } else {
                    // محاولة تسجيل الدخول باستخدام الرمز المخصص أو كمجهول
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            const userCredential = await signInWithCustomToken(auth, __initial_auth_token);
                            window.frontendData.currentUser = userCredential.user;
                            loadUserCart(userCredential.user.uid); // Load Firebase cart after successful custom token sign-in
                        } catch (error) {
                            if (error.code !== 'auth/custom-token-mismatch') {
                                console.error("Error signing in with custom token:", error);
                            } else {
                                console.warn("Custom token mismatch detected, falling back to anonymous sign-in.");
                            }
                            // Fallback to anonymous sign-in if custom token fails
                            try {
                                const userCredential = await signInAnonymously(auth);
                                window.frontendData.currentUser = userCredential.user;
                                loadUserCart(userCredential.user.uid); // Load Firebase cart for anonymous user
                            } catch (anonError) {
                                console.error("Error signing in anonymously:", anonError);
                                loadUserCart(null); // Load localStorage cart if anonymous sign-in also fails (unlikely)
                            }
                        }
                    } else {
                        // If no token at all, sign in anonymously
                        try {
                            const userCredential = await signInAnonymously(auth);
                            window.frontendData.currentUser = userCredential.user;
                            loadUserCart(userCredential.user.uid); // Load Firebase cart for anonymous user
                        } catch (anonError) {
                            console.error("Error signing in anonymously:", anonError);
                            loadUserCart(null); // Load localStorage cart if anonymous sign-in also fails
                        }
                    }
                }
                
                loadFrontendData(); // Load other frontend data after auth state is determined
            });
        });
    </script>
    <style>
        :root {
            --primary: #4A90E2; /* أزرق فاتح */
            --secondary: #50B3A2; /* أخضر مائي */
            --accent: #FF6B6B; /* أحمر وردي */
            --light: #F0F4F8; /* رمادي فاتح جداً */
            --dark: #2C3E50; /* أزرق داكن */

        .icon-label {

        .remove-from-cart-btn:hover {

        }

        .cart-summary {
            background-color: var(--light);

            max-width: 800px;

            padding: 10px 15px; /* Increased padding */

            transition: border-color 0.3s ease, box-shadow 0.3s ease;

            display: flex;

            border-radius: 50px;

            color: var(--primary);
            margin-bottom: 20px;

        .empty-cart-message p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .browse-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

            background-color: #3a7bc8;
            transform: translateY(-3px);
        }

        .notification {

            bottom: 20px;

            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(0) translateY(0); /* No animation on entry */

            font-weight: bold;
            min-width: 250px;
            text-align: center;
        }

        .notification.show {

        .notification.warning { background-color: var(--warning); }
