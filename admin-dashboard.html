<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل دخول لوحة التحكم</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4">

  <!-- زر الرجوع -->
  <div class="absolute top-4 right-4">
    <a href="index.html" class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition">رجوع</a>
  </div>

  <!-- نموذج تسجيل الدخول -->
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center text-gray-800">لوحة التحكم</h2>
    <label class="block mb-2 text-gray-700 font-medium">كلمة المرور</label>
    <input
      type="password"
      id="adminPassword"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      placeholder="ادخل كلمة المرور"
      autocomplete="off"
    />
    <button
      onclick="checkPassword()"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      دخول
    </button>
    <p id="errorMsg" class="text-red-600 text-sm mt-3 hidden">كلمة المرور غير صحيحة</p>
  </div>

  <script>
    const correctPassword = "sgadalyasiri2000118";

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      const errorMsg = document.getElementById("errorMsg");
      if (input === correctPassword) {
        window.location.href = "admin-dashboard.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
