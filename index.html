<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>موقعي الكامل في ملف واحد</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>مرحبا بك في موقعي</h1>
  <p>هذا ملف HTML واحد يحتوي على كل شيء.</p>
  <button id="myButton">اضغطني</button>

  <script>
    document.getElementById('myButton').addEventListener('click', () => {
      alert('تم الضغط على الزر!');
    });
  </script>
</body>
</html>
