<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول باستخدام Google</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Firebase v9+ Modular
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
      authDomain: "zio3-8ffdd.firebaseapp.com",
      databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
      projectId: "zio3-8ffdd",
      storageBucket: "zio3-8ffdd.appspot.com",
      messagingSenderId: "560939348415",
      appId: "1:560939348415:web:c854e9e214e498ad2d310a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("تم تسجيل الدخول بنجاح: " + user.displayName);
          console.log(user);
        })
        .catch((error) => {
          console.error(error);
          alert("فشل تسجيل الدخول");
        });
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- نافذة منبثقة (Modal) -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 text-center">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">تسجيل الدخول</h2>
      
      <button onclick="googleLogin()" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-semibold mb-4">
        تسجيل الدخول باستخدام حساب Google
      </button>

      <button onclick="history.back()" class="text-gray-600 hover:text-black underline mt-2">رجوع</button>
    </div>
  </div>

</body>
</html>
