            authDomain: "zio3-8ffdd.firebaseapp.com",
            databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
            projectId: "zio3-8ffdd",
            storageBucket: "zio3-8ffdd.firebasestorage.app",
            messagingSenderId: "560939348415",
            appId: "1:560939348415:web:c854e9e214e498ad2d310a",
            measurementId: "G-CVN2B2D0RD"

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); 
        const auth = getAuth(app);
        const storage = getStorage(app); 

        // Realtime Database references
        const settingsRef = dbRef(db, "settings");
        const categoriesRef = dbRef(db, "categories");
        const productsRef = dbRef(db, "products");
        const homepageSettingsRef = dbRef(db, "homepageSettings");
        const reviewsRef = dbRef(db, "reviews"); 
        const usersRef = dbRef(db, "users"); // For cart functionality

        // Global data storage for frontend

        // Function to show notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`; // Add type for styling (success, info, warning, error)
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Force reflow to ensure transition plays
            void notification.offsetWidth;

            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300); // Match CSS transition duration
            }, 3000); // Notification visible for 3 seconds
        }

        // Function to get cart from Local Storage
        function getCartFromLocalStorage() {
            try {
                const cart = localStorage.getItem('guestCart');
                return cart ? JSON.parse(cart) : [];
            } catch (e) {
                console.error("Error parsing cart from localStorage:", e);
                return [];
            }
        }

        // Function to save cart to Local Storage
        function saveCartToLocalStorage(cart) {
            try {
                localStorage.setItem('guestCart', JSON.stringify(cart));
            } catch (e) {
                console.error("Error saving cart to localStorage:", e);
                showNotification('لم يتم حفظ السلة محلياً بسبب خطأ.', 'error');
            }
        }

        // وظيفة لإضافة المنتج إلى السلة
        async function addToCart(productId) {
            try {
                // تحقق من جاهزية المصادقة
                if (!window.frontendData.authReady) {
                    showNotification('جاري تحميل النظام، يرجى الانتظار لحظات...');
                    return;
                }
                
                // تحقق من وجود مستخدم مسجل
                if (!window.frontendData.currentUser || !window.frontendData.currentUser.uid) {
                    showNotification('الرجاء تسجيل الدخول لإضافة المنتجات إلى السلة');
                    // توجيه المستخدم إلى صفحة الحساب بعد تأخير
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 2000);
                    return;
                }
                
                const userId = window.frontendData.currentUser.uid;
                const cartItemRef = dbRef(db, `users/${userId}/cart/${productId}`);
                
                const product = window.frontendData.products.find(p => p.id === productId); // Find from all products
                if (!product) {
                    console.error("Product not found for ID:", productId);
                    showNotification('لم يتم العثور على المنتج لإضافته إلى السلة');
                    return;
                }

                // التأكد من أن الصورة هي نص
                const productImage = product.image || 'https://placehold.co/300x200/1A237E/FFD700?text=Product';

                const snapshot = await get(cartItemRef);
                const existingItem = snapshot.val();

                if (existingItem) {
                    // تحديث الكمية
                    await update(cartItemRef, { quantity: existingItem.quantity + 1 });
                    showNotification('تم تحديث كمية المنتج في السلة!');
                } else {
                    // إضافة عنصر جديد إلى السلة
                    await set(cartItemRef, {
                        id: productId,
                        name: product.name,
                        price: product.price,
                        image: productImage,
                        quantity: 1
                    });
                    showNotification('تمت إضافة المنتج إلى السلة!');
                }
            } catch (error) {
                console.error("Error adding to cart:", error);
                showNotification('حدث خطأ أثناء إضافة المنتج إلى السلة');
            }
        }


        // وظيفة عرض البانر الرئيسي
        function renderMainBanner(bannerData) {
            const bannerContainer = document.getElementById('mainBanner');
            // Check if main banner is enabled in homepage settings
            if (window.frontendData.homepageSettings.mainBanner?.enabled && bannerData) {
                bannerContainer.innerHTML = `
                    <div class="banner-content">
                        <h1 class="banner-title">${bannerData.title || 'عنوان البانر'}</h1>
                        <p class="banner-description">${bannerData.description || 'وصف جذاب للبانر الرئيسي هنا.'}</p>
                        <a href="${bannerData.ctaLink || '#'}" class="banner-btn">${bannerData.ctaText || 'تسوق الآن'}</a>
                    </div>
                `;
                bannerContainer.style.backgroundImage = `url(${bannerData.image || 'https://placehold.co/1200x400/1A237E/FFD700?text=Main+Banner'})`;
                bannerContainer.style.display = 'flex'; // Ensure it's visible
            } else {
                bannerContainer.innerHTML = '';
                bannerContainer.style.backgroundImage = 'none';
                bannerContainer.style.display = 'none'; // Hide if not enabled or no data
            }
        }

        // وظيفة عرض الأقسام
        function renderCategories(categoriesData) {
            const categoriesSection = document.getElementById('categories-section');
            const categoriesContainer = document.getElementById('categoriesContainer');
            categoriesContainer.innerHTML = ''; // Clear existing content

            // Check if categories section is enabled in homepage settings
            if (window.frontendData.homepageSettings.productCategories?.enabled && categoriesData && categoriesData.length > 0) {
                const selectedCategoryIds = window.frontendData.homepageSettings.productCategories.selectedCategories || [];
                const filteredCategories = categoriesData.filter(cat => cat.isActive && (selectedCategoryIds.length === 0 || selectedCategoryIds.includes(cat.id)));

                if (filteredCategories.length > 0) {
                    filteredCategories.forEach(category => {
                        categoriesContainer.innerHTML += `
                            <a href="categories.html?categoryId=${category.id}" class="category-item">
                                <img src="${category.image || 'https://placehold.co/120x120/1A237E/FFD700?text=Category'}" 
                                     onerror="this.onerror=null;this.src='https://placehold.co/120x120/1A237E/FFD700?text=Category';"
                                     alt="${category.name}" class="category-image" loading="lazy">
                                <span>${category.name}</span>
                            </a>
                        `;
                    });
                    categoriesSection.style.display = 'block'; // Show the section
                } else {
                    categoriesContainer.innerHTML = '<p class="no-content-message">لا توجد أقسام لعرضها حالياً.</p>';
                    categoriesSection.style.display = 'block'; // Still show section with no content message
                }
            } else {
                categoriesSection.style.display = 'none'; // Hide the entire section if not enabled
            }
        }

        // وظيفة عرض المنتجات
        function renderProducts(productsData, containerId, type = 'all') {
            const productsSection = document.getElementById(containerId).closest('section');
            const productsContainer = document.getElementById(containerId);
            productsContainer.innerHTML = ''; // Clear existing content

            // Check if featured products section is enabled in homepage settings
            if (window.frontendData.homepageSettings.featuredProducts?.enabled) {
                let filteredProducts = productsData.filter(p => p.isActive);

                if (type === 'most_selling') {
                    filteredProducts = filteredProducts.filter(p => p.isFeatured); // Assuming 'isFeatured' implies most selling
                } else if (type === 'new_products') {
                    filteredProducts = filteredProducts.filter(p => p.isNew);
                } else if (type === 'discounts') {
                    filteredProducts = filteredProducts.filter(p => p.isSale);
                }

                if (filteredProducts.length > 0) {
                    filteredProducts.forEach(product => {
                        let displayedPrice = product.price || 0;
                        let oldPriceHtml = '';

                        // Calculate sale price based on admin panel logic
                        if (product.isSale) {
                            if (product.useCustomDiscountPrice && product.customDiscountPrice != null) {
                                displayedPrice = product.customDiscountPrice;
                                oldPriceHtml = `<span class="product-old-price">${(product.price || 0).toLocaleString('ar-EG')} د.ع</span>`;
                            } else if (product.discountPercentage != null) {
                                displayedPrice = product.price * (1 - product.discountPercentage / 100);
                                oldPriceHtml = `<span class="product-old-price">${(product.price || 0).toLocaleString('ar-EG')} د.ع</span>`;
                            }
                        }

                        productsContainer.innerHTML += `
                            <div class="product-card">
                                <img src="${product.image || 'https://placehold.co/300x200/1A237E/FFD700?text=Product'}" 
                                     onerror="this.onerror=null;this.src='https://placehold.co/300x200/1A237E/FFD700?text=Product';"
                                     alt="${product.name}" class="product-image" loading="lazy">
                                <div class="product-info">
                                    <h4 class="product-name">${product.name}</h4>
                                    <div class="product-prices">
                                        <span class="product-price">${displayedPrice.toLocaleString('ar-EG')} د.ع</span>
                                        ${oldPriceHtml}
                                    </div>
                                    <button class="add-to-cart-btn" data-product-id="${product.id}">
                                        <i class="fas fa-cart-plus"></i> أضف للسلة
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    productsSection.style.display = 'block'; // Show the section
                } else {
                    productsContainer.innerHTML = '<p class="no-content-message">لا توجد منتجات لعرضها حالياً.</p>';
                    productsSection.style.display = 'block'; // Still show section with no content message
                }
            } else {
                productsSection.style.display = 'none'; // Hide the entire section if not enabled
            }
        }

        // وظيفة عرض البانرات الداخلية
        function renderInternalBanners(bannersData) {
            const internalBannersSection = document.getElementById('internal-banners-section');
            const internalBannersContainer = document.getElementById('internalBannersContainer');
            internalBannersContainer.innerHTML = ''; // Clear existing content

            // Check if internal banners section is enabled in homepage settings
            if (window.frontendData.homepageSettings.internalBanners?.enabled && bannersData && bannersData.length > 0) {
                const homepageBanners = window.frontendData.homepageSettings.internalBanners.banners || [];
                
                if (homepageBanners.length > 0) {
                    homepageBanners.forEach(banner => {
                        internalBannersContainer.innerHTML += `
                            <a href="${banner.link || '#'}" class="internal-banner-item">
                                <img src="${banner.image || 'https://placehold.co/600x200/1A237E/FFD700?text=Internal+Banner'}" 
                                     onerror="this.onerror=null;this.src='https://placehold.co/600x200/1A237E/FFD700?text=Internal+Banner';"
                                     alt="${banner.title || 'Internal Banner'}" loading="lazy">
                                <h3>${banner.title || 'عنوان البانر الداخلي'}</h3>
                            </a>
                        `;
                    });
                    internalBannersSection.style.display = 'block'; // Show the section
                } else {
                    internalBannersContainer.innerHTML = '<p class="no-content-message">لا توجد بانرات داخلية لعرضها حالياً.</p>';
                    internalBannersSection.style.display = 'block'; // Still show section with no content message
                }
            } else {
                internalBannersSection.style.display = 'none'; // Hide the entire section if not enabled
            }
        }

        // وظيفة عرض آراء العملاء
        function renderReviews(reviewsData) {
            const reviewsSection = document.getElementById('reviews-section');
            const reviewsContainer = document.getElementById('reviewsContainer');
            reviewsContainer.innerHTML = ''; // Clear existing content

            // Check if customer reviews section is enabled in homepage settings
            if (window.frontendData.homepageSettings.customerReviews?.enabled && reviewsData && reviewsData.length > 0) {
                reviewsData.forEach(review => {
                    reviewsContainer.innerHTML += `
                        <div class="review-card">
                            <p class="review-text">"${review.text}"</p>
                            <p class="reviewer-name">- ${review.name}</p>
                        </div>
                    `;
                });
                reviewsSection.style.display = 'block'; // Show the section
            } else {
                reviewsSection.style.display = 'none'; // Hide the entire section if not enabled
            }
        }

        // وظيفة عرض التذييل
        function renderFooter(settings) {
            const footer = document.getElementById('mainFooter');
            const hpSettings = window.frontendData.homepageSettings.footer || {};
            
            // Construct contact info HTML conditionally
            let contactInfoHtml = '';
            if (hpSettings.contactEnabled && settings) {
                if (settings.contactPhone) contactInfoHtml += `<p><i class="fas fa-phone"></i> ${settings.contactPhone}</p>`;
                if (settings.contactEmail) contactInfoHtml += `<p><i class="fas fa-envelope"></i> ${settings.contactEmail}</p>`;
            }

            // Construct social links HTML conditionally
            let socialLinksHtml = '';
            if (hpSettings.socialEnabled) {
                const socialLinks = [];
                if (hpSettings.facebook) socialLinks.push({ platform: 'facebook', url: hpSettings.facebook });
                if (hpSettings.instagram) socialLinks.push({ platform: 'instagram', url: hpSettings.instagram });
                if (hpSettings.twitter) socialLinks.push({ platform: 'twitter', url: hpSettings.twitter });
                if (hpSettings.linkedin) socialLinks.push({ platform: 'linkedin', url: hpSettings.linkedin });

                if (socialLinks.length > 0) {
                    socialLinksHtml = `
                        <div class="social-links">
                            ${socialLinks.map(link => `
                                <a href="${link.url}" class="social-link" target="_blank">
                                    <i class="fab fa-${link.platform}"></i>
                                </a>
                            `).join('')}
                        </div>
                    `;
                }
            }

            // Construct footer links HTML conditionally
            let footerLinksHtml = '';
            if (hpSettings.customLinksEnabled && hpSettings.customLinks && hpSettings.customLinks.length > 0) {
                footerLinksHtml = `
                    <ul class="footer-links">
                        ${hpSettings.customLinks.map(link => `
                            <li>
                                <a href="${link.link}" target="_blank">
                                    <i class="fas fa-arrow-left"></i> ${link.text}
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }
            
            const aboutHtml = ''; 
            const copyrightText = '';

            footer.innerHTML = `
                <div class="footer-content">
                    ${contactInfoHtml.trim() || socialLinksHtml.trim() ? `
                    <div class="footer-section">
                        <h3>اتصل بنا</h3>
                        <div class="contact-info">
                            ${contactInfoHtml}
                        </div>
                        ${socialLinksHtml}
                    </div>` : ''}
                    
                    ${footerLinksHtml.trim() ? `
                    <div class="footer-section">
                        <h3>روابط مهمة</h3>
                        ${footerLinksHtml}
                    </div>` : ''}
                    
                    ${aboutHtml.trim() ? `
                    <div class="footer-section">
                        <h3>حول المتجر</h3>
                        ${aboutHtml}
                    </div>` : ''}
                </div>
                <div class="copyright">
                    <p>${copyrightText}</p>
                </div>
            `;
        }
        
        // وظيفة تحميل بيانات الواجهة الأمامية من Realtime Database
        async function loadFrontendData() {
            try {
                // Load Settings
                onValue(settingsRef, (snapshot) => {
                    window.frontendData.settings = snapshot.val() || {};
                    renderFooter(window.frontendData.settings);
                    document.getElementById('storeName').textContent = window.frontendData.settings.storeName || 'متجر إلكتروني';
                    document.getElementById('storeLogo').src = window.frontendData.settings.logoUrl || 'https://placehold.co/150x70/1A237E/FFD700?text=شعار+متجر';
                });

                // Load Homepage Settings
                onValue(homepageSettingsRef, (snapshot) => {
                    window.frontendData.homepageSettings = snapshot.val() || {};
                    // Re-render all sections after homepage settings are loaded
                    renderMainBanner(window.frontendData.homepageSettings.mainBanner);
                    renderCategories(window.frontendData.categories); // Re-render categories with new settings
                    
                    const featuredType = window.frontendData.homepageSettings.featuredProducts?.type || 'most_selling';
                    renderProducts(window.frontendData.products, 'bestSellingProductsContainer', featuredType);
                    
                    // Note: The admin panel has internal banners as an array within homepageSettings.
                    // So we pass homepageSettings.internalBanners.banners directly.
                    renderInternalBanners(window.frontendData.homepageSettings.internalBanners?.banners);
                    renderReviews(window.frontendData.reviews); // Re-render reviews with new settings
                    renderFooter(window.frontendData.settings); // Re-render footer with new settings
                });

                // Load Categories
                onValue(categoriesRef, (snapshot) => {
                    const categories = [];
                    snapshot.forEach((childSnapshot) => {
                        categories.push({ id: childSnapshot.key, ...childSnapshot.val() });
                    });
                    window.frontendData.categories = categories;
                    renderCategories(window.frontendData.categories);
                });

                // Load Products
                onValue(productsRef, (snapshot) => {
                    const products = [];
                    snapshot.forEach((childSnapshot) => {
                        products.push({ id: childSnapshot.key, ...childSnapshot.val() });
                    });
                    window.frontendData.products = products;
                    const featuredType = window.frontendData.homepageSettings.featuredProducts?.type || 'most_selling';
                    renderProducts(window.frontendData.products, 'bestSellingProductsContainer', featuredType);
                });

                // Load Reviews
                onValue(reviewsRef, (snapshot) => {
                    const reviews = [];
                    snapshot.forEach((childSnapshot) => {
                        reviews.push({ id: childSnapshot.key, ...childSnapshot.val() });
                    });
                    window.frontendData.reviews = reviews;
                    renderReviews(window.frontendData.reviews);
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelectorAll('.loading').forEach(el => {
                    el.innerHTML = '<p>حدث خطأ في تحميل البيانات. يرجى تحديث الصفحة.</p>';
                });
            }
            
            // تعيين حالة التنقل النشطة
            const navItems = document.querySelectorAll('.bottom-nav-item');
            const currentPath = window.location.pathname.split('/').pop();
            
            navItems.forEach(item => {
                const itemHref = item.getAttribute('href');
                if (itemHref === currentPath || (currentPath === '' && itemHref === 'index.html')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Set active state for top bar account link (if applicable)
            const accountLink = document.querySelector('.top-right-group a[href="account.html"]');
            if (accountLink && currentPath === 'account.html') {
                accountLink.classList.add('active');
            } else if (accountLink) {
                accountLink.classList.remove('active');
            }
        }
        
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            // التحقق من حالة تسجيل الدخول (لضمان عمل Firebase بشكل صحيح)
            onAuthStateChanged(auth, async (user) => {
                window.frontendData.currentUser = user;
                window.frontendData.authReady = true;

                if (!user) {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            await signInWithCustomToken(auth, __initial_auth_token);
                            window.frontendData.currentUser = auth.currentUser; // Update after successful sign-in
                            console.log("Signed in with custom token successfully.");
                        } catch (error) {
                            if (error.code === 'auth/custom-token-mismatch') {
                                console.warn("Custom token mismatch detected. Falling back to anonymous sign-in.");
                            } else {
                                console.error("Error signing in with custom token:", error);
                            }
                            try {
                                await signInAnonymously(auth);
                                window.frontendData.currentUser = auth.currentUser; // Update after successful anonymous sign-in
                                console.log("Signed in anonymously successfully after custom token failure.");
                            } catch (anonError) {
                                console.error("Error signing in anonymously:", anonError);
                                // If anonymous sign-in also fails, then there's a serious auth issue
                            }
                        }
                    } else {
                        // If no token at all, sign in anonymously
                        try {
                            await signInAnonymously(auth);
                            window.frontendData.currentUser = auth.currentUser; // Update after successful anonymous sign-in
                            console.log("Signed in anonymously successfully (no custom token provided).");
                        } catch (anonError) {
                            console.error("Error signing in anonymously:", anonError);
                        }
                    }
                } else {
                    console.log("User already signed in:", user.uid);
                }
                loadFrontendData(); // Load frontend data after auth state is determined
            });

            // Event delegation for Add to Cart buttons
            document.getElementById('bestSellingProductsContainer').addEventListener('click', (e) => {
                const target = e.target;
                const addToCartBtn = target.closest('.add-to-cart-btn');
                if (addToCartBtn) {
                    const productId = addToCartBtn.dataset.productId;
                    addToCart(productId);
                }
            });
        });
    </script>
