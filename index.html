<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبًا بك في متجر مزار الإلكتروني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Tajawal', sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 520px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0, 46, 109, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(to right, #1a56db, #3b82f6);
            padding: 55px 35px 40px;
            text-align: center;
            position: relative;
            clip-path: ellipse(140% 100% at 50% 0%);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 18px;
        }
        
        .logo-icon {
            width: 85px;
            height: 85px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
        }
        
        .logo-icon i {
            font-size: 44px;
            color: white;
        }
        
        .logo-text {
            font-size: 3.4rem;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
        }
        
        .welcome-text {
            font-size: 2.4rem;
            font-weight: 800;
            color: white;
            line-height: 1.35;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .sub-text {
            color: rgba(255, 255, 255, 0.92);
            font-size: 1.2rem;
            line-height: 1.7;
            max-width: 420px;
            margin: 0 auto;
            font-weight: 500;
        }
        
        .content {
            padding: 45px 45px 35px;
            text-align: center;
        }
        
        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to left, #1a56db, #3b82f6);
            color: white;
            padding: 22px 55px;
            font-size: 1.4rem;
            font-weight: 800;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(26, 86, 219, 0.35);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin: 25px 0;
            width: 100%;
            max-width: 320px;
        }
        
        .login-btn:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 18px 35px rgba(26, 86, 219, 0.45);
        }
        
        .login-btn:active {
            transform: translateY(1px);
        }
        
        .login-btn i {
            margin-left: 15px;
            transition: transform 0.3s ease;
            font-size: 1.2em;
        }
        
        .login-btn:hover i {
            transform: translateX(-8px);
        }
        
        .features-container {
            display: flex;
            justify-content: space-around;
            margin: 40px 0 30px;
            padding: 0 20px;
        }
        
        .feature {
            text-align: center;
            max-width: 140px;
        }
        
        .feature i {
            font-size: 2.2rem;
            color: #1a56db;
            margin-bottom: 15px;
            background: #dbeafe;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
        }
        
        .feature-text {
            font-size: 1.05rem;
            color: #1e293b;
            font-weight: 800;
            line-height: 1.5;
        }
        
        .footer {
            text-align: center;
            padding: 30px 0 25px;
            color: #64748b;
            font-size: 1rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            font-weight: 700;
        }
        
        .copyright {
            font-weight: 800;
            margin-bottom: 20px;
            color: #334155;
            font-size: 1.1rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 15px;
        }
        
        .social-links a {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #475569;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .social-links a:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .contact-info {
            margin-top: 20px;
            font-weight: 700;
            color: #475569;
        }
        
        .contact-info a {
            color: #1a56db;
            text-decoration: none;
            font-weight: 800;
            transition: all 0.3s ease;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 40px 25px 35px;
            }
            
            .logo-icon {
                width: 75px;
                height: 75px;
            }
            
            .logo-icon i {
                font-size: 38px;
            }
            
            .logo-text {
                font-size: 2.8rem;
            }
            
            .welcome-text {
                font-size: 2rem;
            }
            
            .content {
                padding: 35px 30px 30px;
            }
            
            .login-btn {
                padding: 20px 45px;
                font-size: 1.25rem;
                max-width: 280px;
            }
            
            .features-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                margin: 35px 0 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-store"></i>
                </div>
                <h1 class="logo-text">مزار</h1>
            </div>
            
            <h2 class="welcome-text">مرحبًا بك في متجر مزار الإلكتروني</h2>
            <p class="sub-text">اكتشف تجربة تسوق استثنائية مع آلاف المنتجات المميزة بأسعار تنافسية وخدمة توصيل سريعة</p>
        </div>
        
        <div class="content">
            <!-- زر تسجيل الدخول -->
            <button class="login-btn" onclick="location.href='login.html'">
                تسجيل الدخول
                <i class="fas fa-sign-in-alt"></i>
            </button>
            
            <!-- مميزات المتجر -->
            <div class="features-container">
                <div class="feature">
                    <i class="fas fa-truck"></i>
                    <div class="feature-text">توصيل سريع</div>
                </div>
                
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <div class="feature-text">دفوعات آمنة</div>
                </div>
                
                <div class="feature">
                    <i class="fas fa-headset"></i>
                    <div class="feature-text">دعم فني</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="copyright">جميع الحقوق محفوظة © 2023 متجر مزار</div>
            
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            
            <div class="contact-info">
                للتواصل: <a href="tel:+964771234567">+964 771 234 567</a> | 
                <a href="mailto:info@mazar-store.com">info@mazar-store.com</a>
            </div>
        </div>
    </div>
    
    <script>
        // إضافة تأثيرات تفاعلية إضافية
        document.querySelector('.login-btn').addEventListener('mouseenter', function() {
            this.style.background = 'linear-gradient(to left, #0d47a1, #1a56db)';
        });
        
        document.querySelector('.login-btn').addEventListener('mouseleave', function() {
            this.style.background = 'linear-gradient(to left, #1a56db, #3b82f6)';
        });
        
        // تأثير للأيقونات
        const features = document.querySelectorAll('.feature');
        features.forEach(feature => {
            feature.addEventListener('mouseenter', function() {
                this.querySelector('i').style.transform = 'scale(1.15)';
                this.querySelector('i').style.background = '#bfdbfe';
            });
            
            feature.addEventListener('mouseleave', function() {
                this.querySelector('i').style.transform = 'scale(1)';
                this.querySelector('i').style.background = '#dbeafe';
            });
        });
    </script>
</body>
  </html>
