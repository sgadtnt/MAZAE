<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأقسام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Updated Firebase SDK imports for version 9+ modular SDK -->

        // Firebase SDK links updated to version 9.23.0
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
        import { getDatabase, ref as dbRef, onValue, push, serverTimestamp, get, set, update, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // Global variables provided by the Canvas environment (appId is still used for collection paths)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Your web app's Firebase configuration (provided by the user)
        const firebaseConfig = {
            apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
            authDomain: "zio3-8ffdd.firebaseapp.com",
            databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
            projectId: "zio3-8ffdd",
            storageBucket: "zio3-8ffdd.firebasestorage.app",
            messagingSenderId: "560939348415",
            appId: "1:560939348415:web:c854e9e214e498ad2d310a",
            measurementId: "G-CVN2B2D0RD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); 
        const auth = getAuth(app);
        const storage = getStorage(app); 

        // Realtime Database references
        const settingsRef = dbRef(db, "settings");
        const homepageSettingsRef = dbRef(db, "homepageSettings"); 
        const categoriesRef = dbRef(db, "categories"); // مرجع للأقسام
        const productsRef = dbRef(db, "products"); // مرجع للمنتجات
        const usersRef = dbRef(db, "users"); // مرجع لبيانات المستخدمين (للسلة والمفضلة)

        // Global data storage for frontend
        window.frontendData = {
            settings: {},
            homepageSettings: {},
            categories: [],
            products: [],
            currentUser: null, // لتخزين بيانات المستخدم الحالي من Firebase Auth
            authReady: false // لتتبع حالة جاهزية المصادقة
        };

        let currentView = 'categories'; // 'categories' or 'products'
        let selectedCategory = null; // Stores the name of the selected category

        // Function to show loading spinner
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-spinner fa-spin fa-3x"></i>
                        <p>جاري التحميل...</p>
                    </div>
                `;
                element.style.display = 'grid'; // Ensure it's visible
            }
        }

        // Function to hide loading spinner (by rendering content)
        function hideLoading(elementId) {
            // Content will be rendered by renderCategories or renderProductsForCategory
        }

        // وظيفة عرض التذييل
        function renderFooter(settings) {
            const footer = document.getElementById('mainFooter');
            const hpSettings = window.frontendData.homepageSettings.footer || {};
            
            // Construct contact info HTML conditionally
            let contactInfoHtml = '';
            if (hpSettings.contactEnabled && settings) {
                if (settings.contactPhone) contactInfoHtml += `<p><i class="fas fa-phone"></i> ${settings.contactPhone}</p>`;
                if (settings.contactEmail) contactInfoHtml += `<p><i class="fas fa-envelope"></i> ${settings.contactEmail}</p>`;
            }

            // Construct social links HTML conditionally
            let socialLinksHtml = '';
            if (hpSettings.socialEnabled) {
                const socialLinks = [];
                if (hpSettings.facebook) socialLinks.push({ platform: 'facebook', url: hpSettings.facebook });
                if (hpSettings.instagram) socialLinks.push({ platform: 'instagram', url: hpSettings.instagram });
                if (hpSettings.twitter) socialLinks.push({ platform: 'twitter', url: hpSettings.twitter });
                if (hpSettings.linkedin) socialLinks.push({ platform: 'linkedin', url: hpSettings.linkedin });

                if (socialLinks.length > 0) {
                    socialLinksHtml = `
                        <div class="social-links">
                            ${socialLinks.map(link => `
                                <a href="${link.url}" class="social-link" target="_blank">
                                    <i class="fab fa-${link.platform}"></i>
                                </a>
                            `).join('')}
                        </div>
                    `;
                }
            }

            // Construct footer links HTML conditionally
            let footerLinksHtml = '';
            if (hpSettings.customLinksEnabled && hpSettings.customLinks && hpSettings.customLinks.length > 0) {
                footerLinksHtml = `
                    <ul class="footer-links">
                        ${hpSettings.customLinks.map(link => `
                            <li>
                                <a href="${link.link}" target="_blank">
                                    <i class="fas fa-arrow-left"></i> ${link.text}
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }
            
            const aboutHtml = ''; 
            const copyrightText = '';

            footer.innerHTML = `
                <div class="footer-content">
                    ${contactInfoHtml.trim() || socialLinksHtml.trim() ? `
                    <div class="footer-section">
                        <h3>اتصل بنا</h3>
                        <div class="contact-info">
                            ${contactInfoHtml}
                        </div>
                        ${socialLinksHtml}
                    </div>` : ''}
                    
                    ${footerLinksHtml.trim() ? `
                    <div class="footer-section">
                        <h3>روابط مهمة</h3>
                        ${footerLinksHtml}
                    </div>` : ''}
                    
                    ${aboutHtml.trim() ? `
                    <div class="footer-section">
                        <h3>حول المتجر</h3>
                        ${aboutHtml}
                    </div>` : ''}
                </div>
                <div class="copyright">
                    <p>${copyrightText}</p>
                </div>
            `;
        }
        
        // وظيفة تحميل بيانات الواجهة الأمامية من Realtime Database
        async function loadFrontendData() {
            try {
                // Load Settings
                onValue(settingsRef, (snapshot) => {
                    window.frontendData.settings = snapshot.val() || {};
                    renderFooter(window.frontendData.settings);
                    document.getElementById('storeName').textContent = window.frontendData.settings.storeName || 'متجر إلكتروني';
                    document.getElementById('storeLogo').src = window.frontendData.settings.logoUrl || 'https://placehold.co/150x70/1A237E/FFD700?text=شعار+متجر';
                });

                // Load Homepage Settings (needed for footer rendering)
                onValue(homepageSettingsRef, (snapshot) => {
                    window.frontendData.homepageSettings = snapshot.val() || {};
                    renderFooter(window.frontendData.settings); // Re-render footer with new homepage settings
                });

                // Load Categories
                onValue(categoriesRef, (snapshot) => {
                    const categories = [];
                    snapshot.forEach((childSnapshot) => {
                        categories.push({ id: childSnapshot.key, ...childSnapshot.val() });
                    });
                    window.frontendData.categories = categories;
                    if (currentView === 'categories') {
                        renderCategories(); // Render categories if currently in categories view
                    }
                });

                // Load Products
                onValue(productsRef, (snapshot) => {
                    const products = [];
                    snapshot.forEach((childSnapshot) => {
                        products.push({ id: childSnapshot.key, ...childSnapshot.val() });
                    });
                    window.frontendData.products = products;
                    if (currentView === 'products' && selectedCategory) {
                        renderProductsForCategory(selectedCategory); // Re-render products if in products view
                    }
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelectorAll('.loading').forEach(el => {
                    el.innerHTML = '<p>حدث خطأ في تحميل البيانات. يرجى تحديث الصفحة.</p>';
                });
            }
            
            // تعيين حالة التنقل النشطة
            const navItems = document.querySelectorAll('.bottom-nav-item');
            const currentPath = window.location.pathname.split('/').pop();
            
            navItems.forEach(item => {
                const itemHref = item.getAttribute('href');
                if (itemHref === currentPath || (currentPath === '' && itemHref === 'index.html')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Set active state for top bar account link (if applicable)
            const accountLink = document.querySelector('.top-right-group a[href="account.html"]');
            if (accountLink && currentPath === 'account.html') {
                accountLink.classList.add('active');
            } else if (accountLink) {
                accountLink.classList.remove('active');
            }
        }

        // وظيفة لعرض الأقسام
        function renderCategories() {
            currentView = 'categories';
            selectedCategory = null;
            document.getElementById('categoriesGrid').style.display = 'grid';
            document.getElementById('productsByCategory').style.display = 'none';
            document.getElementById('backToCategoriesBtn').style.display = 'none';
            document.getElementById('sectionHeaderTitle').textContent = 'أقسام المتجر';
            document.getElementById('sectionHeaderSubtitle').textContent = 'تصفح منتجاتنا حسب الفئة.';

            const categoriesGrid = document.getElementById('categoriesGrid');
            let categoriesHtml = []; // Use an array to build HTML strings

            if (window.frontendData.categories && window.frontendData.categories.length > 0) {
                window.frontendData.categories.forEach(category => {
                    const imageUrl = category.imageUrl || 'https://placehold.co/150x150/1A237E/FFD700?text=Category';
                    categoriesHtml.push(`
                        <div class="category-card" data-category-name="${category.name}">
                            <div class="category-image-wrapper">
                                <img src="${imageUrl}" 
                                     onerror="this.onerror=null;this.src='https://placehold.co/150x150/1A237E/FFD700?text=Category';"
                                     alt="${category.name}" class="category-image" loading="lazy">
                                <div class="overlay">
                                    <i class="fas fa-search-plus"></i>
                                    <span>عرض التفاصيل</span>
                                </div>
                            </div>
                            <h3>${category.name}</h3>
                        </div>
                    `);
                });
                categoriesGrid.innerHTML = categoriesHtml.join(''); // Set innerHTML once
            } else {
                categoriesGrid.innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-box-open fa-3x"></i>
                        <p>لا توجد أقسام متاحة حالياً.</p>
                    </div>
                `;
            }
        }

        // وظيفة لعرض المنتجات حسب القسم
        function renderProductsForCategory(categoryName) {
            currentView = 'products';
            selectedCategory = categoryName;
            document.getElementById('categoriesGrid').style.display = 'none';
            document.getElementById('productsByCategory').style.display = 'grid';
            document.getElementById('backToCategoriesBtn').style.display = 'inline-flex';
            document.getElementById('sectionHeaderTitle').textContent = `منتجات قسم ${categoryName}`;
            document.getElementById('sectionHeaderSubtitle').textContent = `استكشف أحدث المنتجات في ${categoryName}.`;

            const productsContainer = document.getElementById('productsByCategory');
            let productsHtml = []; // Use an array to build HTML strings

            const filteredProducts = window.frontendData.products.filter(product => 
                product.category === categoryName && product.isActive
            );

            if (filteredProducts && filteredProducts.length > 0) {
                filteredProducts.forEach(product => {
                    let displayedPrice = product.price || 0;
                    let oldPriceHtml = '';

                    if (product.isSale) {
                        if (product.useCustomDiscountPrice && product.customDiscountPrice != null) {
                            displayedPrice = product.customDiscountPrice;
                            oldPriceHtml = `<span class="product-old-price">${(product.price || 0).toLocaleString('ar-EG')} د.ع</span>`;
                        } else if (product.discountPercentage != null) {
                            displayedPrice = product.price * (1 - product.discountPercentage / 100);
                            oldPriceHtml = `<span class="product-old-price">${(product.price || 0).toLocaleString('ar-EG')} د.ع</span>`;
                        }
                    }

                    productsHtml.push(`
                        <div class="product-card">
                            <img src="${product.image || 'https://placehold.co/300x200/1A237E/FFD700?text=Product'}" 
                                 onerror="this.onerror=null;this.src='https://placehold.co/300x200/1A237E/FFD700?text=Product';"
                                 alt="${product.name}" class="product-image" loading="lazy">
                            <div class="product-info">
                                <h4 class="product-name">${product.name}</h4>
                                <p class="product-description">${product.description || 'لا يوجد وصف.'}</p>
                                <div class="product-prices">
                                    <span class="product-price">${displayedPrice.toLocaleString('ar-EG')} د.ع</span>
                                    ${oldPriceHtml}
                                </div>
                                <div class="product-actions">
                                    <button class="add-to-cart-btn" data-product-id="${product.id}">
                                        <i class="fas fa-cart-plus"></i> أضف للسلة
                                    </button>
                                    <button class="add-to-favorites-btn" data-product-id="${product.id}">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `);
                });
                productsContainer.innerHTML = productsHtml.join(''); // Set innerHTML once
            } else {
                productsContainer.innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-box-open fa-3x"></i>
                        <p>لا توجد منتجات متاحة في هذا القسم حالياً.</p>
                    </div>
                `;
            }
        }

        // وظيفة لإضافة المنتج إلى السلة
        async function addToCart(productId) {
            try {
                // تحقق من جاهزية المصادقة
                if (!window.frontendData.authReady) {
                    showNotification('جاري تحميل النظام، يرجى الانتظار لحظات...');
                    return;
                }
                
                // تحقق من وجود مستخدم مسجل
                if (!window.frontendData.currentUser || !window.frontendData.currentUser.uid) {
                    showNotification('الرجاء تسجيل الدخول لإضافة المنتجات إلى السلة');
                    // توجيه المستخدم إلى صفحة الحساب بعد تأخير
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 2000);
                    return;
                }
                
                const userId = window.frontendData.currentUser.uid;
                const cartItemRef = dbRef(db, `users/${userId}/cart/${productId}`);
                
                const product = window.frontendData.products.find(p => p.id === productId);
                if (!product) {
                    console.error("Product not found for ID:", productId);
                    showNotification('لم يتم العثور على المنتج لإضافته إلى السلة');
                    return;
                }

                // التأكد من أن الصورة هي نص
                const productImage = product.image || 'https://placehold.co/300x200/1A237E/FFD700?text=Product';

                const snapshot = await get(cartItemRef);
                const existingItem = snapshot.val();

                if (existingItem) {
                    // تحديث الكمية
                    await update(cartItemRef, { quantity: existingItem.quantity + 1 });
                    showNotification('تم تحديث كمية المنتج في السلة!');
                } else {
                    // إضافة عنصر جديد إلى السلة
                    await set(cartItemRef, {
                        id: productId,
                        name: product.name,
                        price: product.price, // استخدام السعر الأصلي
                        image: productImage,
                        quantity: 1
                    });
                    showNotification('تمت إضافة المنتج إلى السلة!');
                }
            } catch (error) {
                console.error("Error adding to cart:", error);
                showNotification('حدث خطأ أثناء إضافة المنتج إلى السلة');
            }
        }

        // وظيفة لإضافة المنتج إلى المفضلة
        async function addToFavorites(productId) {
            try {
                // تحقق من جاهزية المصادقة
                if (!window.frontendData.authReady) {
                    showNotification('جاري تحميل النظام، يرجى الانتظار لحظات...');
                    return;
                }
                
                // تحقق من وجود مستخدم مسجل
                if (!window.frontendData.currentUser || !window.frontendData.currentUser.uid) {
                    showNotification('الرجاء تسجيل الدخول لإضافة المنتجات إلى المفضلة');
                    // توجيه المستخدم إلى صفحة الحساب بعد تأخير
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 2000);
                    return;
                }
                
                const userId = window.frontendData.currentUser.uid;
                const favoriteItemRef = dbRef(db, `users/${userId}/favorites/${productId}`);

                const product = window.frontendData.products.find(p => p.id === productId);
                if (!product) {
                    console.error("Product not found for ID:", productId);
                    showNotification('لم يتم العثور على المنتج لإضافته إلى المفضلة');
                    return;
                }

                // التأكد من أن الصورة هي نص
                const productImage = product.image || 'https://placehold.co/300x200/1A237E/FFD700?text=Product';

                const snapshot = await get(favoriteItemRef);
                if (snapshot.exists()) {
                    // العنصر موجود في المفضلة، إزالته
                    await remove(favoriteItemRef);
                    showNotification('تمت إزالة المنتج من المفضلة!');
                    // تحديث حالة زر المفضلة
                    document.querySelector(`.add-to-favorites-btn[data-product-id="${productId}"] i`).classList.replace('fas', 'far');
                } else {
                    // إضافة إلى المفضلة
                    await set(favoriteItemRef, {
                        id: productId,
                        name: product.name,
                        image: productImage,
                        timestamp: serverTimestamp()
                    });
                    showNotification('تمت إضافة المنتج إلى المفضلة!');
                    // تحديث حالة زر المفضلة
                    document.querySelector(`.add-to-favorites-btn[data-product-id="${productId}"] i`).classList.replace('far', 'fas');
                }
            } catch (error) {
                console.error("Error adding/removing from favorites:", error);
                showNotification('حدث خطأ أثناء تحديث المفضلة');
            }
        }

        // وظيفة لعرض الإشعارات
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // تهيئة الصفحة
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    window.frontendData.currentUser = user;
                } else {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            const userCredential = await signInWithCustomToken(auth, __initial_auth_token);
                            window.frontendData.currentUser = userCredential.user;
                        } catch (error) {
                            if (error.code !== 'auth/custom-token-mismatch') {
                                console.error("Error signing in with custom token:", error);
                            } else {
                                console.warn("Custom token mismatch detected, falling back to anonymous sign-in.");
                            }
                            try {
                                const userCredential = await signInAnonymously(auth);
                                window.frontendData.currentUser = userCredential.user;
                            } catch (anonError) {
                                console.error("Error signing in anonymously:", anonError);
                            }
                        }
                    } else {
                        try {
                            const userCredential = await signInAnonymously(auth);
                            window.frontendData.currentUser = userCredential.user;
                        } catch (anonError) {
                            console.error("Error signing in anonymously:", anonError);
                        }
                    }
                }
                window.frontendData.authReady = true; // وضع علامة جاهزية المصادقة
                loadFrontendData(); // تحميل بيانات الواجهة الأمامية الأخرى
                renderCategories(); // Render categories initially
            });

            // Event listener for back button
            document.getElementById('backToCategoriesBtn').addEventListener('click', renderCategories);

            // Event delegation for category cards
            document.getElementById('categoriesGrid').addEventListener('click', (e) => {
                const categoryCard = e.target.closest('.category-card');
                if (categoryCard) {
                    const categoryName = categoryCard.dataset.categoryName;
                    renderProductsForCategory(categoryName);
                }
            });

            // Event delegation for product buttons (cart and favorites)
            document.getElementById('productsByCategory').addEventListener('click', (e) => {
                const target = e.target;
                const productId = target.dataset.productId || target.closest('[data-product-id]')?.dataset.productId;

                if (!productId) return; // Not a product interaction element

                if (target.classList.contains('add-to-cart-btn') || target.closest('.add-to-cart-btn')) {
                    addToCart(productId);
                } else if (target.classList.contains('add-to-favorites-btn') || target.closest('.add-to-favorites-btn')) {
                    addToFavorites(productId);
                }
            });
        });
    </script>
    <style>
