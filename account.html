<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - حسابي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary-blue: #1A237E;
            --color-secondary-gold: #FFD700;
            --color-background-light: #f0f2f5;
            --color-text-dark: #212121;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease-in-out;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1A237E, #283593);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 3.5rem;
            color: var(--color-secondary-gold);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #ffffff;
            color: #757575;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .google-btn:hover {
            background: #f5f5f5;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .google-btn i {
            font-size: 1.5rem;
            color: #4285F4;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--color-secondary-gold);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            display: none;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--color-secondary-gold);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .user-info h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .user-info p {
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 8px 20px;
            margin-top: 15px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo i {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 0.9rem;
            }
            
            .google-btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
            
            .user-info img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-circle"></i>
        </div>
        <h1>تسجيل الدخول إلى حسابك</h1>
        <p>سجل الدخول باستخدام حساب Google للاستمرار</p>
        
        <button id="googleSignIn" class="google-btn">
            <i class="fab fa-google"></i>
            <span>تسجيل الدخول باستخدام Google</span>
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>جاري تسجيل الدخول...</p>
        </div>
        
        <div id="errorMessage" class="error">
            <p id="errorText"></p>
        </div>
        
        <div id="userInfo" class="user-info">
            <img id="userPhoto" src="" alt="صورة المستخدم">
            <h2 id="userName"></h2>
            <p id="userEmail"></p>
            <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>
        </div>
        
        <div class="footer">
            <p>جميع الحقوق محفوظة &copy; 2023</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration - نفس التكوين الذي قمت بتوفيره
        const firebaseConfig = {
            apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
            authDomain: "zio3-8ffdd.firebaseapp.com",
            databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
            projectId: "zio3-8ffdd",
            storageBucket: "zio3-8ffdd.firebasestorage.app",
            messagingSenderId: "560939348415",
            appId: "1:560939348415:web:c854e9e214e498ad2d310a",
            measurementId: "G-CVN2B2D0RD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Elements
        const googleSignInBtn = document.getElementById('googleSignIn');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const userInfoDiv = document.getElementById('userInfo');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');

        // تسجيل الدخول باستخدام Google
        googleSignInBtn.addEventListener('click', () => {
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // تم تسجيل الدخول بنجاح
                    loadingDiv.style.display = 'none';
                    showUserInfo(result.user);
                    
                    // إرسال بيانات المستخدم إلى قاعدة البيانات
                    saveUserData(result.user);
                })
                .catch((error) => {
                    // حدث خطأ
                    loadingDiv.style.display = 'none';
                    showError(error.message);
                });
        });

        // تسجيل الخروج
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                userInfoDiv.style.display = 'none';
                googleSignInBtn.style.display = 'flex';
            }).catch((error) => {
                showError(error.message);
            });
        });

        // حفظ بيانات المستخدم في قاعدة البيانات
        function saveUserData(user) {
            const userData = {
                uid: user.uid,
                displayName: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                lastLogin: new Date().toISOString()
            };
            
            // حفظ البيانات في Realtime Database
            firebase.database().ref('users/' + user.uid).set(userData)
                .then(() => {
                    console.log('تم حفظ بيانات المستخدم بنجاح');
                })
                .catch((error) => {
                    console.error('حدث خطأ في حفظ بيانات المستخدم:', error);
                });
        }

        // عرض معلومات المستخدم
        function showUserInfo(user) {
            userPhoto.src = user.photoURL;
            userName.textContent = user.displayName;
            userEmail.textContent = user.email;
            
            userInfoDiv.style.display = 'block';
            googleSignInBtn.style.display = 'none';
        }

        // عرض خطأ
        function showError(message) {
            errorText.textContent = message;
            errorDiv.style.display = 'block';
        }

        // مراقبة حالة المصادقة
        auth.onAuthStateChanged(user => {
            if (user) {
                // المستخدم مسجل الدخول
                showUserInfo(user);
            } else {
                // لا يوجد مستخدم مسجل الدخول
                userInfoDiv.style.display = 'none';
                googleSignInBtn.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
