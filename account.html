<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - حسابي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <style>
        :root {
            --color-primary: #1A237E;
            --color-secondary: #FFD700;
            --color-light: #f0f2f5;
            --color-dark: #212121;
            --color-accent: #4CAF50;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1A237E, #283593);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo i {
            font-size: 3.5rem;
            color: var(--color-secondary);
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            color: white;
        }
        
        .subtitle {
            font-size: 1rem;
            margin-bottom: 25px;
            opacity: 0.9;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: #555;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }
        
        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .google-btn i {
            font-size: 1.5rem;
            color: #4285F4;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--color-secondary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            display: none;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
        }
        
        .user-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--color-secondary);
            object-fit: cover;
            background: white;
            padding: 3px;
        }
        
        .user-info h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: var(--color-secondary);
        }
        
        .info-container {
            background: rgba(0, 0, 0, 0.1);
            border-radius: var(--radius);
            padding: 15px;
            margin: 15px 0;
            text-align: right;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 1rem;
        }
        
        .info-label {
            font-weight: bold;
            color: var(--color-secondary);
            flex: 1;
        }
        
        .info-value {
            text-align: left;
            flex: 2;
            direction: ltr;
            padding-left: 10px;
            word-break: break-all;
            color: #e0e0e0;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .logout-btn {
            background: rgba(231, 76, 60, 0.2);
        }
        
        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.3);
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            border: 1px solid rgba(231, 76, 60, 0.4);
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            border: 1px solid rgba(46, 204, 113, 0.4);
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1A237E, #283593);
            padding: 25px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: scaleIn 0.4s ease;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ccc;
        }
        
        .close-btn:hover {
            color: white;
        }
        
        .modal-title {
            margin-bottom: 20px;
            text-align: center;
            color: var(--color-secondary);
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: right;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        
        .submit-btn {
            background: var(--color-secondary);
            color: #1A237E;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(-15deg);
        }
        
        .back-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            display: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(15deg);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
            
            .logo i {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .user-info img {
                width: 85px;
                height: 85px;
            }
            
            .action-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- زر الصفحة الرئيسية -->
    <div class="home-btn" id="homeBtn">
        <i class="fas fa-home"></i>
    </div>
    
    <!-- زر الرجوع -->
    <div class="back-btn" id="backBtn">
        <i class="fas fa-arrow-left"></i>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-shield"></i>
        </div>
        <h1>تسجيل الدخول إلى حسابك</h1>
        <p class="subtitle">سجل الدخول باستخدام حساب Google للاستمرار إلى حسابك الشخصي</p>
        
        <button id="googleSignIn" class="google-btn">
            <i class="fab fa-google"></i>
            <span>تسجيل الدخول باستخدام Google</span>
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>جاري تسجيل الدخول...</p>
        </div>
        
        <div id="errorMessage" class="error">
            <p id="errorText"></p>
        </div>
        
        <div id="successMessage" class="success">
            <p id="successText"></p>
        </div>
        
        <div id="userInfo" class="user-info">
            <img id="userPhoto" src="https://ui-avatars.com/api/?name=User&background=random" alt="صورة المستخدم">
            <h2 id="userName"></h2>
            
            <div class="info-container">
                <div class="info-row">
                    <span class="info-label">البريد الإلكتروني:</span>
                    <span id="userEmail" class="info-value"></span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">المعرف:</span>
                    <span id="username" class="info-value"></span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">تاريخ التسجيل:</span>
                    <span id="joinDate" class="info-value"></span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="changeUsernameBtn" class="action-btn">
                    <i class="fas fa-edit"></i> تغيير المعرف
                </button>
                
                <button id="logoutBtn" class="action-btn logout-btn">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>جميع الحقوق محفوظة &copy; 2025 - نظام حسابي الشخصي</p>
        </div>
    </div>
    
    <!-- Modal لتغيير المعرف -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeUsernameModal">&times;</span>
            <h3 class="modal-title">تغيير المعرف</h3>
            
            <div class="form-group">
                <label for="newUsername">المعرف الجديد:</label>
                <input type="text" id="newUsername" placeholder="أدخل معرفاً جديداً">
            </div>
            
            <div id="usernameError" class="error" style="display: none;">
                <p id="usernameErrorText"></p>
            </div>
            
            <button id="confirmUsernameChange" class="submit-btn">تأكيد التغيير</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تخزين حالة المستخدم في localStorage لمنع تسجيل الخروج عند الرجوع
            const storageKey = 'userLoggedIn';
            
            // عناصر DOM
            const googleSignInBtn = document.getElementById('googleSignIn');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const userInfoDiv = document.getElementById('userInfo');
            const userPhoto = document.getElementById('userPhoto');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const username = document.getElementById('username');
            const joinDate = document.getElementById('joinDate');
            const logoutBtn = document.getElementById('logoutBtn');
            const changeUsernameBtn = document.getElementById('changeUsernameBtn');
            const homeBtn = document.getElementById('homeBtn');
            const backBtn = document.getElementById('backBtn');
            
            // عناصر Modal
            const usernameModal = document.getElementById('usernameModal');
            const closeUsernameModal = document.getElementById('closeUsernameModal');
            const newUsernameInput = document.getElementById('newUsername');
            const confirmUsernameChange = document.getElementById('confirmUsernameChange');
            const usernameError = document.getElementById('usernameError');
            const usernameErrorText = document.getElementById('usernameErrorText');

            // تهيئة Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
                authDomain: "zio3-8ffdd.firebaseapp.com",
                databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
                projectId: "zio3-8ffdd",
                storageBucket: "zio3-8ffdd.firebasestorage.app",
                messagingSenderId: "560939348415",
                appId: "1:560939348415:web:c854e9e214e498ad2d310a",
                measurementId: "G-CVN2B2D0RD"
            };
            
            // تهيئة Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const analytics = firebase.analytics();
            
            // معالج تسجيل الدخول باستخدام Google
            function signInWithGoogle() {
                loadingDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                
                const provider = new firebase.auth.GoogleAuthProvider();
                
                auth.signInWithPopup(provider)
                    .then((result) => {
                        // تم تسجيل الدخول بنجاح
                        const user = result.user;
                        showUserInfo({
                            displayName: user.displayName || "مستخدم جديد",
                            email: user.email,
                            photoURL: user.photoURL || "https://ui-avatars.com/api/?name=User&background=random",
                            username: user.email.split('@')[0],
                            joinDate: new Date(user.metadata.creationTime)
                        });
                        showSuccess('تم تسجيل الدخول بنجاح!');
                        analytics.logEvent('login_success');
                        loadingDiv.style.display = 'none';
                    })
                    .catch((error) => {
                        // حدث خطأ أثناء تسجيل الدخول
                        console.error('خطأ في تسجيل الدخول:', error);
                        showError('حدث خطأ أثناء تسجيل الدخول: ' + error.message);
                        loadingDiv.style.display = 'none';
                        analytics.logEvent('login_error', { error: error.message });
                    });
            }
            
            // معالج تسجيل الخروج
            function signOut() {
                auth.signOut()
                    .then(() => {
                        userInfoDiv.style.display = 'none';
                        googleSignInBtn.style.display = 'flex';
                        backBtn.style.display = 'none';
                        localStorage.removeItem(storageKey);
                        showSuccess('تم تسجيل الخروج بنجاح');
                        analytics.logEvent('logout');
                    })
                    .catch((error) => {
                        console.error('خطأ في تسجيل الخروج:', error);
                        showError('حدث خطأ أثناء تسجيل الخروج');
                    });
            }
            
            // مراقبة حالة المصادقة
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // المستخدم مسجل الدخول
                    showUserInfo({
                        displayName: user.displayName || "مستخدم جديد",
                        email: user.email,
                        photoURL: user.photoURL || "https://ui-avatars.com/api/?name=User&background=random",
                        username: user.email.split('@')[0],
                        joinDate: new Date(user.metadata.creationTime)
                    });
                } else {
                    // المستخدم غير مسجل الدخول
                    userInfoDiv.style.display = 'none';
                    googleSignInBtn.style.display = 'flex';
                    backBtn.style.display = 'none';
                }
            });

            // عرض بيانات المستخدم
            function showUserInfo(userData) {
                userPhoto.src = userData.photoURL;
                userName.textContent = userData.displayName;
                userEmail.textContent = userData.email;
                username.textContent = userData.username;
                joinDate.textContent = formatDate(userData.joinDate);
                
                userInfoDiv.style.display = 'block';
                googleSignInBtn.style.display = 'none';
                backBtn.style.display = 'flex';
                
                // تخزين حالة تسجيل الدخول
                localStorage.setItem(storageKey, 'true');
            }

            // تسجيل الدخول باستخدام Google
            googleSignInBtn.addEventListener('click', signInWithGoogle);

            // تسجيل الخروج
            logoutBtn.addEventListener('click', signOut);

            // زر الصفحة الرئيسية
            homeBtn.addEventListener('click', () => {
                window.location.href = '/';
            });
            
            // زر الرجوع
            backBtn.addEventListener('click', () => {
                window.location.href = '/';
            });

            // فتح نافذة تغيير المعرف
            changeUsernameBtn.addEventListener('click', () => {
                usernameModal.style.display = 'flex';
            });

            // إغلاق نافذة تغيير المعرف
            closeUsernameModal.addEventListener('click', () => {
                usernameModal.style.display = 'none';
                usernameError.style.display = 'none';
                newUsernameInput.value = '';
            });

            // تأكيد تغيير المعرف
            confirmUsernameChange.addEventListener('click', () => {
                const newUsername = newUsernameInput.value.trim();
                if (!newUsername) {
                    showUsernameError('الرجاء إدخال معرف جديد');
                    return;
                }
                
                if (newUsername.length < 4) {
                    showUsernameError('يجب أن يكون المعرف 4 أحرف على الأقل');
                    return;
                }
                
                // تحديث المعرف (هذا مثال فقط، يجب تحديثه في قاعدة البيانات)
                username.textContent = newUsername;
                usernameModal.style.display = 'none';
                showSuccess('تم تغيير المعرف بنجاح!');
                analytics.logEvent('username_changed');
            });

            // تنسيق التاريخ
            function formatDate(date) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('ar-EG', options);
            }

            // عرض خطأ
            function showError(message) {
                errorText.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
            
            function showSuccess(message) {
                successText.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 5000);
            }
            
            function showUsernameError(message) {
                usernameErrorText.textContent = message;
                usernameError.style.display = 'block';
            }

            // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
            if (localStorage.getItem(storageKey)) {
                // سيتم تحديث حالة المستخدم من خلال onAuthStateChanged
            }
        });
    </script>
</body>
</html>
