<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - حسابي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary-blue: #1A237E;
            --color-secondary-gold: #FFD700;
            --color-background-light: #f0f2f5;
            --color-text-dark: #212121;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease-in-out;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1A237E, #283593);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 3.5rem;
            color: var(--color-secondary-gold);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #ffffff;
            color: #757575;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .google-btn:hover {
            background: #f5f5f5;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .google-btn i {
            font-size: 1.5rem;
            color: #4285F4;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--color-secondary-gold);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            display: none;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--color-secondary-gold);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .user-info h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .user-info p {
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-label {
            font-weight: bold;
            color: var(--color-secondary-gold);
        }
        
        .info-value {
            text-align: left;
        }
        
        .action-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 8px 20px;
            margin: 10px 5px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .logout-btn {
            background: rgba(231, 76, 60, 0.2);
        }
        
        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.3);
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1A237E, #283593);
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ccc;
        }
        
        .modal-title {
            margin-bottom: 20px;
            text-align: center;
            color: var(--color-secondary-gold);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-secondary-gold);
        }
        
        .submit-btn {
            background: var(--color-secondary-gold);
            color: var(--color-primary-blue);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #ffcc00;
            transform: translateY(-3px);
        }
        
        .username-change-info {
            background: rgba(255, 215, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo i {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 0.9rem;
            }
            
            .google-btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
            
            .user-info img {
                width: 80px;
                height: 80px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-circle"></i>
        </div>
        <h1>تسجيل الدخول إلى حسابك</h1>
        <p>سجل الدخول باستخدام حساب Google للاستمرار</p>
        
        <button id="googleSignIn" class="google-btn">
            <i class="fab fa-google"></i>
            <span>تسجيل الدخول باستخدام Google</span>
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>جاري تسجيل الدخول...</p>
        </div>
        
        <div id="errorMessage" class="error">
            <p id="errorText"></p>
        </div>
        
        <div id="successMessage" class="success">
            <p id="successText"></p>
        </div>
        
        <div id="userInfo" class="user-info">
            <img id="userPhoto" src="" alt="صورة المستخدم">
            <h2 id="userName"></h2>
            
            <div class="info-row">
                <span class="info-label">البريد الإلكتروني:</span>
                <span id="userEmail" class="info-value"></span>
            </div>
            
            <div class="info-row">
                <span class="info-label">العمر:</span>
                <span id="userAge" class="info-value"></span>
            </div>
            
            <div class="info-row">
                <span class="info-label">المعرف:</span>
                <span id="username" class="info-value"></span>
            </div>
            
            <div class="info-row">
                <span class="info-label">تاريخ التسجيل:</span>
                <span id="joinDate" class="info-value"></span>
            </div>
            
            <div class="info-row">
                <span class="info-label">تاريخ آخر تغيير للمعرف:</span>
                <span id="lastUsernameChange" class="info-value"></span>
            </div>
            
            <div class="info-row">
                <span class="info-label">التغيير القادم متاح بعد:</span>
                <span id="nextChangeIn" class="info-value"></span>
            </div>
            
            <button id="changeUsernameBtn" class="action-btn">
                <i class="fas fa-edit"></i> تغيير المعرف
            </button>
            
            <button id="logoutBtn" class="action-btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
            </button>
        </div>
        
        <div class="footer">
            <p>جميع الحقوق محفوظة &copy; 2023</p>
        </div>
    </div>
    
    <!-- Modal لتغيير المعرف -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeUsernameModal">&times;</span>
            <h3 class="modal-title">تغيير المعرف</h3>
            
            <div class="form-group">
                <label for="newUsername">المعرف الجديد:</label>
                <input type="text" id="newUsername" placeholder="أدخل معرفاً جديداً">
            </div>
            
            <div id="usernameChangeInfo" class="username-change-info">
                <p><i class="fas fa-info-circle"></i> يمكنك تغيير المعرف مرة واحدة كل 10 أيام</p>
                <p id="nextChangeDate"></p>
            </div>
            
            <div id="usernameError" class="error" style="display: none;">
                <p id="usernameErrorText"></p>
            </div>
            
            <button id="confirmUsernameChange" class="submit-btn">تأكيد التغيير</button>
        </div>
    </div>
    
    <!-- Modal لإدخال العمر -->
    <div id="ageModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">أكمل ملفك الشخصي</h3>
            
            <div class="form-group">
                <label for="userAgeInput">عمرك:</label>
                <input type="number" id="userAgeInput" min="10" max="100" placeholder="أدخل عمرك">
            </div>
            
            <div id="ageError" class="error" style="display: none;">
                <p id="ageErrorText"></p>
            </div>
            
            <button id="saveAgeBtn" class="submit-btn">حفظ المعلومات</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
            authDomain: "zio3-8ffdd.firebaseapp.com",
            databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
            projectId: "zio3-8ffdd",
            storageBucket: "zio3-8ffdd.firebasestorage.app",
            messagingSenderId: "560939348415",
            appId: "1:560939348415:web:c854e9e214e498ad2d310a",
            measurementId: "G-CVN2B2D0RD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Elements
        const googleSignInBtn = document.getElementById('googleSignIn');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successDiv = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const userInfoDiv = document.getElementById('userInfo');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const userAge = document.getElementById('userAge');
        const username = document.getElementById('username');
        const joinDate = document.getElementById('joinDate');
        const lastUsernameChange = document.getElementById('lastUsernameChange');
        const nextChangeIn = document.getElementById('nextChangeIn');
        const logoutBtn = document.getElementById('logoutBtn');
        const changeUsernameBtn = document.getElementById('changeUsernameBtn');
        
        // Modal elements
        const usernameModal = document.getElementById('usernameModal');
        const closeUsernameModal = document.getElementById('closeUsernameModal');
        const newUsernameInput = document.getElementById('newUsername');
        const confirmUsernameChange = document.getElementById('confirmUsernameChange');
        const usernameError = document.getElementById('usernameError');
        const usernameErrorText = document.getElementById('usernameErrorText');
        const nextChangeDate = document.getElementById('nextChangeDate');
        
        const ageModal = document.getElementById('ageModal');
        const userAgeInput = document.getElementById('userAgeInput');
        const saveAgeBtn = document.getElementById('saveAgeBtn');
        const ageError = document.getElementById('ageError');
        const ageErrorText = document.getElementById('ageErrorText');

        // تسجيل الدخول باستخدام Google
        googleSignInBtn.addEventListener('click', () => {
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    loadingDiv.style.display = 'none';
                    // تحقق إذا كان المستخدم جديداً
                    checkIfNewUser(result.user);
                })
                .catch((error) => {
                    loadingDiv.style.display = 'none';
                    showError(error.message);
                });
        });

        // تسجيل الخروج
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                userInfoDiv.style.display = 'none';
                googleSignInBtn.style.display = 'flex';
                successDiv.style.display = 'none';
            }).catch((error) => {
                showError(error.message);
            });
        });

        // فتح نافذة تغيير المعرف
        changeUsernameBtn.addEventListener('click', () => {
            // احصل على معلومات المستخدم
            const user = auth.currentUser;
            if (user) {
                database.ref('users/' + user.uid).once('value')
                    .then((snapshot) => {
                        const userData = snapshot.val();
                        if (userData) {
                            // تحقق إذا كان مسموحاً بتغيير المعرف
                            const lastChange = userData.lastUsernameChange || userData.joinDate;
                            const daysSinceLastChange = Math.floor((Date.now() - lastChange) / (1000 * 60 * 60 * 24));
                            
                            if (daysSinceLastChange < 10) {
                                const daysLeft = 10 - daysSinceLastChange;
                                showError(`يمكنك تغيير المعرف بعد ${daysLeft} يوم${daysLeft > 1 ? 'ات' : ''}`);
                            } else {
                                // فتح النافذة
                                usernameModal.style.display = 'flex';
                                const nextChange = new Date(lastChange + 10 * 24 * 60 * 60 * 1000);
                                nextChangeDate.textContent = `الموعد القادم للتغيير: ${formatDate(nextChange)}`;
                            }
                        }
                    });
            }
        });

        // إغلاق نافذة تغيير المعرف
        closeUsernameModal.addEventListener('click', () => {
            usernameModal.style.display = 'none';
            usernameError.style.display = 'none';
            newUsernameInput.value = '';
        });

        // تأكيد تغيير المعرف
        confirmUsernameChange.addEventListener('click', () => {
            const newUsername = newUsernameInput.value.trim();
            if (!newUsername) {
                showUsernameError('الرجاء إدخال معرف جديد');
                return;
            }
            
            if (newUsername.length < 4) {
                showUsernameError('يجب أن يكون المعرف 4 أحرف على الأقل');
                return;
            }
            
            const user = auth.currentUser;
            if (user) {
                // تحقق من توفر المعرف
                database.ref('usernames').orderByChild('username').equalTo(newUsername).once('value')
                    .then(snapshot => {
                        if (snapshot.exists()) {
                            showUsernameError('هذا المعرف مستخدم من قبل');
                        } else {
                            // تحديث المعرف
                            const updates = {};
                            updates['users/' + user.uid + '/username'] = newUsername;
                            updates['users/' + user.uid + '/lastUsernameChange'] = Date.now();
                            updates['usernames/' + newUsername] = { uid: user.uid };
                            
                            // احذف المعرف القديم
                            database.ref('users/' + user.uid).once('value')
                                .then(userSnapshot => {
                                    const oldUsername = userSnapshot.val().username;
                                    if (oldUsername) {
                                        updates['usernames/' + oldUsername] = null;
                                    }
                                    
                                    database.ref().update(updates)
                                        .then(() => {
                                            usernameModal.style.display = 'none';
                                            showSuccess('تم تغيير المعرف بنجاح!');
                                            loadUserInfo(user);
                                        })
                                        .catch(error => {
                                            showUsernameError('حدث خطأ أثناء تغيير المعرف: ' + error.message);
                                        });
                                });
                        }
                    });
            }
        });

        // حفظ العمر
        saveAgeBtn.addEventListener('click', () => {
            const age = userAgeInput.value.trim();
            if (!age || isNaN(age) || age < 10 || age > 100) {
                showAgeError('الرجاء إدخال عمر صحيح (10-100)');
                return;
            }
            
            const user = auth.currentUser;
            if (user) {
                database.ref('users/' + user.uid).update({
                    age: parseInt(age),
                    joinDate: Date.now()
                })
                .then(() => {
                    ageModal.style.display = 'none';
                    showSuccess('تم حفظ معلوماتك بنجاح!');
                    loadUserInfo(user);
                })
                .catch(error => {
                    showAgeError('حدث خطأ أثناء حفظ العمر: ' + error.message);
                });
            }
        });

        // تحقق إذا كان المستخدم جديداً
        function checkIfNewUser(user) {
            database.ref('users/' + user.uid).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        // المستخدم موجود، عرض معلوماته
                        showUserInfo(snapshot.val());
                    } else {
                        // مستخدم جديد، عرض نافذة إدخال العمر
                        ageModal.style.display = 'flex';
                        generateUsername(user);
                    }
                });
        }

        // إنشاء معرف تلقائي
        function generateUsername(user) {
            const prefix = user.displayName ? user.displayName.replace(/\s+/g, '').toLowerCase().substring(0, 3) : 'user';
            const randomNum = Math.floor(100 + Math.random() * 900);
            return prefix + randomNum;
        }

        // حفظ بيانات المستخدم في قاعدة البيانات
        function saveUserData(user, age) {
            const username = generateUsername(user);
            const userData = {
                uid: user.uid,
                displayName: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                age: parseInt(age),
                username: username,
                joinDate: Date.now(),
                lastUsernameChange: Date.now()
            };
            
            // حفظ البيانات في Realtime Database
            const updates = {};
            updates['users/' + user.uid] = userData;
            updates['usernames/' + username] = { uid: user.uid };
            
            database.ref().update(updates)
                .then(() => {
                    console.log('تم حفظ بيانات المستخدم بنجاح');
                    ageModal.style.display = 'none';
                    showUserInfo(userData);
                })
                .catch((error) => {
                    console.error('حدث خطأ في حفظ بيانات المستخدم:', error);
                    showError('حدث خطأ في حفظ بياناتك. الرجاء المحاولة مرة أخرى.');
                });
        }

        // عرض معلومات المستخدم
        function showUserInfo(userData) {
            userPhoto.src = userData.photoURL || 'https://via.placeholder.com/100';
            userName.textContent = userData.displayName || 'مستخدم';
            userEmail.textContent = userData.email;
            userAge.textContent = userData.age ? userData.age + ' سنة' : 'غير محدد';
            username.textContent = userData.username || generateUsername(auth.currentUser);
            
            if (userData.joinDate) {
                joinDate.textContent = formatDate(new Date(userData.joinDate));
            } else {
                joinDate.textContent = 'غير محدد';
            }
            
            if (userData.lastUsernameChange) {
                lastUsernameChange.textContent = formatDate(new Date(userData.lastUsernameChange));
            } else {
                lastUsernameChange.textContent = 'لم يغير بعد';
            }
            
            // حساب الوقت المتبقي لتغيير المعرف
            if (userData.lastUsernameChange) {
                const daysSinceLastChange = Math.floor((Date.now() - userData.lastUsernameChange) / (1000 * 60 * 60 * 24));
                if (daysSinceLastChange < 10) {
                    const daysLeft = 10 - daysSinceLastChange;
                    nextChangeIn.textContent = `${daysLeft} يوم${daysLeft > 1 ? 'ات' : ''}`;
                } else {
                    nextChangeIn.textContent = 'متاح الآن';
                }
            } else {
                nextChangeIn.textContent = 'متاح الآن';
            }
            
            userInfoDiv.style.display = 'block';
            googleSignInBtn.style.display = 'none';
        }

        // تحميل معلومات المستخدم من قاعدة البيانات
        function loadUserInfo(user) {
            database.ref('users/' + user.uid).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        showUserInfo(snapshot.val());
                    }
                });
        }

        // تنسيق التاريخ
        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('ar-EG', options);
        }

        // عرض خطأ
        function showError(message) {
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            successText.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        function showUsernameError(message) {
            usernameErrorText.textContent = message;
            usernameError.style.display = 'block';
        }
        
        function showAgeError(message) {
            ageErrorText.textContent = message;
            ageError.style.display = 'block';
        }

        // مراقبة حالة المصادقة
        auth.onAuthStateChanged(user => {
            if (user) {
                // المستخدم مسجل الدخول
                loadUserInfo(user);
            } else {
                // لا يوجد مستخدم مسجل الدخول
                userInfoDiv.style.display = 'none';
                googleSignInBtn.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
