<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة المستخدمين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Firebase SDK imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref as dbRef, onValue, set, get, update, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
            authDomain: "zio3-8ffdd.firebaseapp.com",
            databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
            projectId: "zio3-8ffdd",
            storageBucket: "zio3-8ffdd.firebasestorage.app",
            messagingSenderId: "560939348415",
            appId: "1:560939348415:web:c854e9e214e498ad2d310a",
            measurementId: "G-CVN2B2D0RD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); 
        const db = getDatabase(app);

        // Realtime Database references
        const usersRef = dbRef(db, "users"); // Users node
        const generalSettingsRef = dbRef(db, "settings"); // General settings node for footer
        const adminLogsRef = dbRef(db, "adminLogs"); // Admin logs node

        // Global data storage for frontend
        window.adminData = {
            users: [],
            generalSettings: {},
            currentUser: { uid: 'anonymous_admin' }, // Simulate a user for logging purposes
            authReady: true // Always ready as no auth is required
        };

        let editingUserId = null; // To store the ID of the user being edited

        // Function to show notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            void notification.offsetWidth;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Function to load general settings (for footer, etc.)
        async function loadGeneralSettings() {
            try {
                const snapshot = await get(generalSettingsRef);
                const settings = snapshot.val() || {};
                window.adminData.generalSettings = settings;
            } catch (error) {
                console.error("Error loading general settings:", error);
            }
        }

        // Function to load users from Firebase
        function loadUsers() {
            onValue(usersRef, (snapshot) => {
                const users = [];
                snapshot.forEach((childSnapshot) => {
                    const userData = childSnapshot.val();
                    // Filter out anonymous users if desired, or handle them specifically
                    if (!userData.isAnonymous) { // Assuming you mark anonymous users
                        users.push({ id: childSnapshot.key, ...userData });
                    }
                });
                window.adminData.users = users;
                applyFiltersAndSort(); // Apply filters and sort after loading users
                showNotification('تم تحديث قائمة المستخدمين.', 'info');
            });
        }

        // Function to apply search filters and sorting
        function applyFiltersAndSort() {
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');

            const searchTerm = searchInput.value.toLowerCase();
            const sortBy = sortSelect.value;

            let filteredUsers = window.adminData.users.filter(user => {
                const nameMatch = (user.name || '').toLowerCase().includes(searchTerm);
                const emailMatch = (user.email || '').toLowerCase().includes(searchTerm);
                const phoneMatch = (user.phone || '').toLowerCase().includes(searchTerm);
                return nameMatch || emailMatch || phoneMatch;
            });

            // Apply sorting
            filteredUsers.sort((a, b) => {
                switch (sortBy) {
                    case 'name-asc':
                        return (a.name || '').localeCompare(b.name || '');
                    case 'name-desc':
                        return (b.name || '').localeCompare(a.name || '');
                    case 'email-asc':
                        return (a.email || '').localeCompare(b.email || '');
                    case 'email-desc':
                        return (b.email || '').localeCompare(a.email || '');
                    case 'registration-asc':
                        return (a.createdAt || 0) - (b.createdAt || 0); // Assuming 'createdAt' timestamp
                    case 'registration-desc':
                        return (b.createdAt || 0) - (a.createdAt || 0);
                    default:
                        return 0; // No sorting
                }
            });

            renderUsersTable(filteredUsers);
        }

        // Function to render users table
        function renderUsersTable(usersToRender) {
            const usersTableBody = document.getElementById('usersTableBody');
            usersTableBody.innerHTML = ''; // Clear previous rows

            if (usersToRender.length === 0) {
                usersTableBody.innerHTML = `<tr><td colspan="6" class="no-content-message">لا توجد مستخدمون مطابقون لمعايير البحث أو الترتيب.</td></tr>`;
                return;
            }

            usersToRender.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name || 'غير متوفر'}</td>
                    <td>${user.email || 'غير متوفر'}</td>
                    <td>${user.phone || 'غير متوفر'}</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" data-user-id="${user.id}" ${user.isActive !== false ? 'checked' : ''}>
                            <span class="slider round"></span>
                        </label>
                    </td>
                    <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString('ar-EG') : 'غير متوفر'}</td>
                    <td>
                        <button class="btn btn-info edit-user-btn" data-user-id="${user.id}">
                            <i class="fas fa-edit"></i> تعديل
                        </button>
                        <button class="btn btn-danger delete-user-btn" data-user-id="${user.id}">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });

            // Add event listeners for toggle switches
            document.querySelectorAll('.switch input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    const userId = event.target.dataset.userId;
                    const newStatus = event.target.checked;
                    toggleUserActiveStatus(userId, newStatus);
                });
            });

            // Add event listeners for edit buttons
            document.querySelectorAll('.edit-user-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const userId = event.target.dataset.userId || event.target.closest('[data-user-id]')?.dataset.userId;
                    const userToEdit = window.adminData.users.find(u => u.id === userId);
                    if (userToEdit) {
                        openUserModal(userToEdit);
                    }
                });
            });

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-user-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const userId = event.target.dataset.userId || event.target.closest('[data-user-id]')?.dataset.userId;
                    if (userId) {
                        deleteUser(userId);
                    }
                });
            });
        }

        // Function to open user add/edit modal
        function openUserModal(user = null) {
            const modal = document.getElementById('userModal');
            const modalTitle = document.getElementById('userModalTitle');
            const form = document.getElementById('userForm');

            form.reset(); // Clear form

            if (user) {
                editingUserId = user.id;
                modalTitle.textContent = 'تعديل المستخدم';
                document.getElementById('userNameInput').value = user.name || '';
                document.getElementById('userEmailInput').value = user.email || '';
                document.getElementById('userPhoneInput').value = user.phone || '';
                document.getElementById('userIsActiveToggle').checked = user.isActive !== false; // Default to true
            } else {
                // This page is for managing existing users, so adding new users might not be directly supported
                // or would require a separate flow. For now, we focus on edit/delete.
                editingUserId = null;
                modalTitle.textContent = 'إضافة مستخدم جديد (غير مدعوم حالياً)'; // Indicate it's not for adding
                showNotification('إضافة مستخدمين جدد تتم عادةً عبر تسجيلهم في المتجر الأمامي.', 'info');
                return; // Prevent opening for add if not supported
            }

            modal.style.display = 'block';
        }

        // Function to close user modal
        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
            document.getElementById('userForm').reset();
            editingUserId = null;
        }

        // Function to save or update user
        async function saveOrUpdateUser() {
            if (!editingUserId) {
                showNotification('خطأ: لا يوجد مستخدم محدد للتعديل.', 'error');
                return;
            }

            const userName = document.getElementById('userNameInput').value.trim();
            const userEmail = document.getElementById('userEmailInput').value.trim();
            const userPhone = document.getElementById('userPhoneInput').value.trim();
            const isActive = document.getElementById('userIsActiveToggle').checked;

            if (!userName || !userEmail) {
                showNotification('الرجاء ملء الاسم والبريد الإلكتروني.', 'error');
                return;
            }

            showNotification('جاري حفظ المستخدم...', 'info');

            try {
                const oldUser = window.adminData.users.find(u => u.id === editingUserId);
                const userData = {
                    name: userName,
                    email: userEmail,
                    phone: userPhone,
                    isActive: isActive
                };

                await update(dbRef(db, `users/${editingUserId}`), userData);
                showNotification('تم تحديث المستخدم بنجاح!', 'success');
                // Log admin activity
                await set(dbRef(db, `adminLogs/${Date.now()}`), {
                    action: 'UPDATE_USER',
                    adminId: window.adminData.currentUser.uid,
                    userId: editingUserId,
                    oldValue: oldUser,
                    newValue: userData,
                    timestamp: new Date().toISOString()
                });
                closeUserModal();
            } catch (error) {
                console.error("Error saving/updating user:", error);
                showNotification('حدث خطأ أثناء حفظ المستخدم.', 'error');
            }
        }

        // Function to toggle user active status
        async function toggleUserActiveStatus(userId, newStatus) {
            const userRef = dbRef(db, `users/${userId}`);
            const oldUser = window.adminData.users.find(u => u.id === userId);
            const oldStatus = oldUser ? oldUser.isActive : null;

            try {
                await update(userRef, { isActive: newStatus });
                showNotification(`تم ${newStatus ? 'تفعيل' : 'إلغاء تفعيل'} المستخدم بنجاح!`, 'success');
                // Log admin activity
                await set(dbRef(db, `adminLogs/${Date.now()}`), {
                    action: 'TOGGLE_USER_STATUS',
                    adminId: window.adminData.currentUser.uid,
                    userId: userId,
                    oldStatus: oldStatus,
                    newStatus: newStatus,
                    timestamp: new Date().toISOString()
                });
            } catch (error) {
                console.error("Error toggling user status:", error);
                showNotification('حدث خطأ أثناء تغيير حالة المستخدم.', 'error');
            }
        }

        // Function to delete user
        async function deleteUser(userId) {
            if (!confirm('هل أنت متأكد أنك تريد حذف هذا المستخدم؟ هذا الإجراء لا يمكن التراجع عنه.')) {
                return;
            }

            const userToDelete = window.adminData.users.find(u => u.id === userId);

            try {
                // Remove user from Realtime Database
                await remove(dbRef(db, `users/${userId}`));
                showNotification('تم حذف المستخدم بنجاح!', 'success');
                // Log admin activity
                await set(dbRef(db, `adminLogs/${Date.now()}`), {
                    action: 'DELETE_USER',
                    adminId: window.adminData.currentUser.uid,
                    userId: userId,
                    deletedUser: userToDelete,
                    timestamp: new Date().toISOString()
                });
            } catch (error) {
                console.error("Error deleting user:", error);
                showNotification('حدث خطأ أثناء حذف المستخدم.', 'error');
            }
        }

        // Function to handle logout (will just redirect as no Firebase auth session)
        async function handleLogout() {
            try {
                if (auth.currentUser) {
                    await signOut(auth);
                }
                showNotification('تم تسجيل الخروج بنجاح (لا يوجد مستخدم مصادق عليه).', 'info');
                window.location.replace(window.location.origin + '/admin_login.html'); 
            } catch (error) {
                console.error("Error during logout (no active session expected):", error);
                showNotification('حدث خطأ أثناء تسجيل الخروج.', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadGeneralSettings(); // Load general settings for footer
            loadUsers(); // This will now trigger applyFiltersAndSort

            // Add event listeners for search and sort
            document.getElementById('searchInput').addEventListener('input', applyFiltersAndSort);
            document.getElementById('sortSelect').addEventListener('change', applyFiltersAndSort);

            // Add event listeners for modal buttons
            document.getElementById('closeUserModalBtn').addEventListener('click', closeUserModal);
            document.getElementById('userForm').addEventListener('submit', (e) => {
                e.preventDefault();
                saveOrUpdateUser();
            });
            document.getElementById('cancelUserModalBtn').addEventListener('click', closeUserModal);

            // Add logout event listener to the nav button
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        });
    </script>

        .slider {

            right: 0;

            transition: .4s;
        }

            position: absolute;
            content: "";

        .modal-footer {
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            margin-top: 1.5rem;
            text-align: center;
        }

        .modal-footer button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            margin: 0 0.5rem;
        }

        .modal-footer .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        .modal-footer .btn-primary:hover {
            background-color: #151B6B;
        }
        .modal-footer .btn-secondary {
            background-color: #6C757D;
            color: white;
            border: none;
        }
        .modal-footer .btn-secondary:hover {
            background-color: #5A6268;
        }

        .no-content-message {
            text-align: center;
            color: #6C757D;
            padding: 2rem;
            font-size: 1.1rem;
        }

        /* Admin Footer */
        .admin-footer {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1rem;
            text-align: center;
            font-size: 0.8rem;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            margin-top: auto;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background-color: var(--primary);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 2000;
            font-weight: bold;
            font-size: 0.8rem;
            min-width: 180px;
            text-align: center;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .notification.info { background-color: var(--info); }
        .notification.warning { background-color: var(--warning); }
        .notification.error { background-color: var(--error); }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding-top: 10px;
            }
            .admin-nav {
                height: 50px;
                padding: 0.5rem 1rem;
                gap: 1rem;
            }
            .admin-nav-link {
                padding: 0.4rem 0.7rem;
                font-size: 0.8rem;
            }
            .admin-main-content {
                padding: 1rem;
                gap: 1rem;
                padding-top: 70px;
            }
            .section-header h2 {
                font-size: 1.6rem;
            }
            .section-header p {
                font-size: 0.8rem;
            }
            .section-header::after {
                width: 50px;
                height: 2px;
            }
            .users-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .search-sort-group {
                flex-direction: column;
                max-width: 100%;
            }
            .search-sort-group input[type="text"],
            .search-sort-group select {
                width: 100%;
            }
            .btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.75rem;
                width: 100%;
            }
            .users-table th, .users-table td {
                padding: 0.6rem;
                font-size: 0.8rem;
            }
            .switch {
                width: 30px;
                height: 15px;
            }
            .slider:before {
                height: 12px;
                width: 12px;
                left: 1.5px;
                bottom: 1.5px;
            }
            input:checked + .slider:before {
                transform: translateX(15px);
            }
            .modal {
                padding-top: 60px;
            }
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 1rem;
            }
            .modal-header h2 {
                font-size: 1.3rem;
            }
            .modal-body label {
                font-size: 0.8rem;
            }
            .modal-body input {
                padding: 0.5rem 0.7rem;
                font-size: 0.8rem;
            }
            .modal-footer button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                margin: 0 0.3rem;
            }
            .admin-footer {
                padding: 0.6rem 0.8rem;
                font-size: 0.75rem;
            }
            .notification {
                top: 60px;
                font-size: 0.75rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Navigation (fixed at top) -->
    <nav class="admin-nav">
        <a href="admin_hub.html" class="admin-nav-link">
            <i class="fas fa-tachometer-alt"></i> الرئيسية
        </a>
        <a href="orders.html" class="admin-nav-link">
            <i class="fas fa-shopping-bag"></i> الطلبات
        </a>
        <a href="products.html" class="admin-nav-link">
            <i class="fas fa-box"></i> المنتجات
        </a>
        <a href="users.html" class="admin-nav-link active">
            <i class="fas fa-users"></i> المستخدمون
        </a>
        <a href="settings.html" class="admin-nav-link">
            <i class="fas fa-cogs"></i> الإعدادات
        </a>
        <a href="homepage_settings.html" class="admin-nav-link">
            <i class="fas fa-home"></i> إعدادات الصفحة الرئيسية
        </a>
        <a href="admin_logs.html" class="admin-nav-link">
            <i class="fas fa-clipboard-list"></i> سجل المشرفين
        </a>
        <button id="logoutBtn" class="btn btn-danger logout-btn-nav">
            <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
    </nav>
    
    <!-- Main Content for Users -->
    <main class="admin-main-content">
        <section class="users-section">
            <div class="section-header">
                <h2>إدارة المستخدمين</h2>
                <p>عرض وتعديل وحذف حسابات المستخدمين.</p>
            </div>
            
            <div class="users-controls">
                <div class="search-sort-group">
                    <input type="text" id="searchInput" placeholder="ابحث بالاسم أو البريد الإلكتروني..." title="ابحث عن مستخدم بالاسم أو البريد الإلكتروني أو الهاتف">
                    <select id="sortSelect" title="ترتيب المستخدمين حسب...">
                        <option value="">ترتيب حسب...</option>
                        <option value="name-asc">الاسم (أ-ي)</option>
                        <option value="name-desc">الاسم (ي-أ)</option>
                        <option value="email-asc">البريد الإلكتروني (أ-ي)</option>
                        <option value="email-desc">البريد الإلكتروني (ي-أ)</option>
                        <option value="registration-asc">تاريخ التسجيل (الأقدم أولاً)</option>
                        <option value="registration-desc">تاريخ التسجيل (الأحدث أولاً)</option>
                    </select>
                </div>
                <!-- Add New User button is removed as users typically register from frontend -->
            </div>

            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>البريد الإلكتروني</th>
                            <th>رقم الهاتف</th>
                            <th>مفعل</th>
                            <th>تاريخ التسجيل</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here by JavaScript -->
                        <tr><td colspan="6" class="no-content-message">جاري تحميل المستخدمين...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- User Edit Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeUserModalBtn">&times;</span>
            <div class="modal-header">
                <h2 id="userModalTitle">تعديل المستخدم</h2>
            </div>
            <form id="userForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="userNameInput">الاسم الكامل:</label>
                        <input type="text" id="userNameInput" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmailInput">البريد الإلكتروني:</label>
                        <input type="email" id="userEmailInput" required>
                    </div>
                    <div class="form-group">
                        <label for="userPhoneInput">رقم الهاتف:</label>
                        <input type="tel" id="userPhoneInput">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="userIsActiveToggle">
                        <label for="userIsActiveToggle">تفعيل حساب المستخدم</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                    <button type="button" class="btn btn-secondary" id="cancelUserModalBtn">إلغاء</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Admin Footer -->
    <footer class="admin-footer">
        <p>&copy; 2025 لوحة تحكم المتجر. جميع الحقوق محفوظة.</p>
    </footer>
    
</body>
