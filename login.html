<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- نافذة منبثقة -->
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md relative">

    <!-- زر الرجوع -->
    <button onclick="window.history.back()" class="absolute top-2 left-2 text-sm text-gray-500 hover:underline">رجوع</button>

    <h2 class="text-2xl font-bold mb-4 text-center">تسجيل الدخول</h2>

    <!-- البريد وكلمة المرور -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1">البريد الإلكتروني</label>
        <input type="email" id="email" required class="w-full border rounded px-3 py-2" placeholder="أدخل بريدك">
      </div>

      <div>
        <label class="block mb-1">كلمة المرور</label>
        <div class="relative">
          <input type="password" id="password" required class="w-full border rounded px-3 py-2 pr-10" placeholder="••••••••">
          <button type="button" id="togglePassword" class="absolute inset-y-0 left-2 text-sm text-gray-500">عرض</button>
        </div>
      </div>

      <div class="text-left">
        <a href="#" class="text-sm text-blue-600 hover:underline">نسيت كلمة المرور؟</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">تسجيل الدخول</button>
    </form>

    <!-- أو -->
    <div class="my-4 border-t pt-4 text-center text-sm text-gray-400">أو</div>

    <!-- تسجيل عبر Google -->
    <button id="googleSignInBtn" class="w-full border py-2 rounded text-gray-700 hover:bg-gray-50">تسجيل الدخول بحساب Google</button>

    <!-- دخول كضيف -->
    <button onclick="continueAsGuest()" class="w-full mt-3 bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300">دخول كضيف</button>

    <!-- رابط إنشاء حساب -->
    <div class="mt-4 text-center text-sm">
      ليس لديك حساب؟ <a href="signup.html" class="text-blue-600 hover:underline">إنشاء حساب</a>
    </div>

    <!-- واتساب -->
    <footer class="mt-6 text-center text-xs text-gray-400">
      للتواصل عبر واتساب: +96407823053419
    </footer>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
      authDomain: "zio3-8ffdd.firebaseapp.com",
      projectId: "zio3-8ffdd",
      storageBucket: "zio3-8ffdd.appspot.com",
      messagingSenderId: "560939348415",
      appId: "1:560939348415:web:c854e9e214e498ad2d310a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // عرض / إخفاء كلمة المرور
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent = type === "password" ? "عرض" : "إخفاء";
    });

    // تسجيل الدخول بالبريد
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("تم تسجيل الدخول بنجاح");
          window.location.href = "store.html";
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    });

    // تسجيل الدخول بحساب Google
    const provider = new firebase.auth.GoogleAuthProvider();
    document.getElementById("googleSignInBtn").addEventListener("click", () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          alert("تم تسجيل الدخول: " + result.user.email);
          window.location.href = "store.html";
        })
        .catch((error) => {
          alert("فشل تسجيل الدخول: " + error.message);
        });
    });

    // الدخول كضيف
    function continueAsGuest() {
      window.location.href = "store.html";
    }
  </script>

</body>
</html>
