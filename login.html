<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

  <h2>تسجيل الدخول</h2>

  <button id="googleSignInBtn">تسجيل الدخول بحساب Google</button>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
      authDomain: "zio3-8ffdd.firebaseapp.com",
      projectId: "zio3-8ffdd",
      storageBucket: "zio3-8ffdd.appspot.com",
      messagingSenderId: "560939348415",
      appId: "1:560939348415:web:c854e9e214e498ad2d310a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // زر تسجيل الدخول
    document.getElementById("googleSignInBtn").addEventListener("click", () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert("تم تسجيل الدخول: " + user.email);
          // يمكنك هنا إعادة التوجيه لصفحة المتجر مثلاً:
          window.location.href = "store.html";
        })
        .catch((error) => {
          alert("فشل تسجيل الدخول: " + error.message);
        });
    });
  </script>

</body>
</html>
