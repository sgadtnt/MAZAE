    <!-- Firebase SDK imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref as dbRef, onValue, set, get, update, remove, push, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
            authDomain: "zio3-8ffdd.firebaseapp.com",
            databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
            projectId: "zio3-8ffdd",
            storageBucket: "zio3-8ffdd.firebasestorage.app",
            messagingSenderId: "560939348415",
            appId: "1:560939348415:web:c854e9e214e498ad2d310a",
            measurementId: "G-CVN2B2D0RD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); 
        const db = getDatabase(app);

        // Realtime Database references
        const categoriesRef = dbRef(db, "categories");
        const generalSettingsRef = dbRef(db, "settings");
        const adminLogsRef = dbRef(db, "adminLogs");

        // Global data storage for frontend
        window.adminData = {
            categories: [],
            generalSettings: {},
            currentUser: { uid: 'anonymous_admin' }, // Simulate a user for logging purposes
            authReady: true // Always ready as no auth is required
        };

        let editingCategoryId = null; // To store the ID of the category being edited

        // Function to show notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            void notification.offsetWidth;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Function to load general settings (for sidebar header)
        async function loadGeneralSettings() {
            try {
                const snapshot = await get(generalSettingsRef);
                const settings = snapshot.val() || {};
                window.adminData.generalSettings = settings;
                const storeNameElement = document.getElementById('storeName');
                if (storeNameElement) {
                    storeNameElement.textContent = settings.storeName || 'لوحة تحكم المتجر';
                }
                const storeLogoElement = document.getElementById('storeLogo');
                if (storeLogoElement) {
                    storeLogoElement.src = settings.logoUrl || 'https://placehold.co/150x70/1A237E/FFD700?text=شعار+متجر';
                }
            } catch (error) {
                console.error("Error loading general settings:", error);
            }
        }

        // Function to load categories from Firebase
        function loadCategories() {
            onValue(categoriesRef, (snapshot) => {
                const categories = [];
                snapshot.forEach((childSnapshot) => {
                    categories.push({ id: childSnapshot.key, ...childSnapshot.val() });
                });
                window.adminData.categories = categories;
                renderCategoriesTable(categories);
                showNotification('تم تحديث قائمة الأقسام.', 'info');
            });
        }

        // Function to render categories table
        function renderCategoriesTable(categoriesToRender) {
            const categoriesTableBody = document.getElementById('categoriesTableBody');
            categoriesTableBody.innerHTML = ''; // Clear previous rows

            if (categoriesToRender.length === 0) {
                categoriesTableBody.innerHTML = `<tr><td colspan="3" class="no-content-message">لا توجد أقسام لعرضها.</td></tr>`;
                return;
            }

            categoriesToRender.forEach(category => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${category.id}</td>
                    <td>${category.name}</td>
                    <td>
                        <button class="btn btn-info edit-category-btn" data-category-id="${category.id}" data-category-name="${category.name}">
                            <i class="fas fa-edit"></i> تعديل
                        </button>
                        <button class="btn btn-danger delete-category-btn" data-category-id="${category.id}" data-category-name="${category.name}">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </td>
                `;
                categoriesTableBody.appendChild(row);
            });

            // Add event listeners for edit buttons
            document.querySelectorAll('.edit-category-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const categoryId = event.target.dataset.categoryId || event.target.closest('[data-category-id]')?.dataset.categoryId;
                    const categoryName = event.target.dataset.categoryName || event.target.closest('[data-category-name]')?.dataset.categoryName;
                    if (categoryId && categoryName) {
                        openEditCategoryModal(categoryId, categoryName);
                    }
                });
            });

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-category-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const categoryId = event.target.dataset.categoryId || event.target.closest('[data-category-id]')?.dataset.categoryId;
                    const categoryName = event.target.dataset.categoryName || event.target.closest('[data-category-name]')?.dataset.categoryName;
                    if (categoryId) {
                        deleteCategory(categoryId, categoryName);
                    }
                });
            });
        }

        // Function to add a new category
        async function addCategory() {
            const categoryNameInput = document.getElementById('newCategoryName');
            const categoryName = categoryNameInput.value.trim();

            if (!categoryName) {
                showNotification('الرجاء إدخال اسم القسم.', 'error');
                return;
            }

            // Check if category already exists
            const categoryExists = window.adminData.categories.some(cat => cat.name.toLowerCase() === categoryName.toLowerCase());
            if (categoryExists) {
                showNotification('هذا القسم موجود بالفعل.', 'warning');
                return;
            }

            showNotification('جاري إضافة القسم...', 'info');

            try {
                const newCategoryRef = push(categoriesRef); // Generates a unique ID
                await set(newCategoryRef, { name: categoryName, timestamp: Date.now() });
                showNotification('تمت إضافة القسم بنجاح!', 'success');
                categoryNameInput.value = ''; // Clear input

                // Log admin activity
                await set(dbRef(db, `adminLogs/${Date.now()}`), {
                    action: 'ADD_CATEGORY',
                    adminId: window.adminData.currentUser.uid,
                    categoryName: categoryName,
                    categoryId: newCategoryRef.key,
                    timestamp: new Date().toISOString()
                });
                manageAdminLogsSize(10); // Ensure logs are managed
            } catch (error) {
                console.error("Error adding category:", error);
                showNotification('حدث خطأ أثناء إضافة القسم.', 'error');
            }
        }

        // Function to open edit category modal
        function openEditCategoryModal(id, name) {
            const modal = document.getElementById('editCategoryModal');
            document.getElementById('editCategoryId').textContent = id;
            document.getElementById('editCategoryNameInput').value = name;
            editingCategoryId = id; // Set current editing category ID
            modal.style.display = 'block';
        }

        // Function to close edit category modal
        function closeEditCategoryModal() {
            document.getElementById('editCategoryModal').style.display = 'none';
            editingCategoryId = null;
        }

        // Function to update category
        async function updateCategory() {
            if (!editingCategoryId) {
                showNotification('خطأ: لا يوجد قسم محدد للتعديل.', 'error');
                return;
            }

            const newCategoryName = document.getElementById('editCategoryNameInput').value.trim();
            const oldCategory = window.adminData.categories.find(cat => cat.id === editingCategoryId);
            const oldCategoryName = oldCategory ? oldCategory.name : 'غير معروف';

            if (!newCategoryName) {
                showNotification('الرجاء إدخال اسم القسم الجديد.', 'error');
                return;
            }

            if (oldCategoryName.toLowerCase() === newCategoryName.toLowerCase()) {
                showNotification('لم يتم تغيير اسم القسم.', 'info');
                closeEditCategoryModal();
                return;
            }

            // Check if new category name already exists for another category
            const categoryExists = window.adminData.categories.some(cat => 
                cat.id !== editingCategoryId && cat.name.toLowerCase() === newCategoryName.toLowerCase()
            );
            if (categoryExists) {
                showNotification('هذا القسم موجود بالفعل.', 'warning');
                return;
            }

            showNotification('جاري تحديث القسم...', 'info');

            try {
                await update(dbRef(db, `categories/${editingCategoryId}`), { name: newCategoryName });
                showNotification('تم تحديث القسم بنجاح!', 'success');
                // Log admin activity
                await set(dbRef(db, `adminLogs/${Date.now()}`), {
                    action: 'UPDATE_CATEGORY',
                    adminId: window.adminData.currentUser.uid,
                    categoryId: editingCategoryId,
                    oldCategoryName: oldCategoryName,
                    newCategoryName: newCategoryName,
                    timestamp: new Date().toISOString()
                });
                manageAdminLogsSize(10); // Ensure logs are managed
                closeEditCategoryModal();
            } catch (error) {
                console.error("Error updating category:", error);
                showNotification('حدث خطأ أثناء تحديث القسم.', 'error');
            }
        }

        // Function to delete category
        async function deleteCategory(categoryId, categoryName) {
            if (!confirm(`هل أنت متأكد أنك تريد حذف القسم "${categoryName}"؟ هذا الإجراء لا يمكن التراجع عنه وسيحذف جميع المنتجات المرتبطة بهذا القسم!`)) {
                return;
            }

            showNotification('جاري حذف القسم...', 'info');

            try {
                await remove(dbRef(db, `categories/${categoryId}`));
                showNotification('تم حذف القسم بنجاح!', 'success');
                // Log admin activity
                await set(dbRef(db, `adminLogs/${Date.now()}`), {
                    action: 'DELETE_CATEGORY',
                    adminId: window.adminData.currentUser.uid,
                    categoryId: categoryId,
                    deletedCategoryName: categoryName,
                    timestamp: new Date().toISOString()
                });
                manageAdminLogsSize(10); // Ensure logs are managed
            } catch (error) {
                console.error("Error deleting category:", error);
                showNotification('حدث خطأ أثناء حذف القسم.', 'error');
            }
        }

        // Function to manage the size of admin logs in Firebase
        async function manageAdminLogsSize(maxLogs = 10) {
            try {
                // Fetch all logs without orderByChild to avoid index error
                const snapshot = await get(adminLogsRef); 
                const logs = [];
                snapshot.forEach(childSnapshot => {
                    logs.push({ id: childSnapshot.key, timestamp: childSnapshot.val().timestamp });
                });

                // Sort logs by timestamp in JavaScript
                logs.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

                if (logs.length > maxLogs) {
                    const logsToDelete = logs.slice(0, logs.length - maxLogs);

                    for (const log of logsToDelete) {
                        await remove(dbRef(db, `adminLogs/${log.id}`));
                        console.log(`Removed old log: ${log.id}`);
                    }
                }
            } catch (error) {
                console.error("Error managing admin logs size:", error);
            }
        }

        // Function to handle logout (will just redirect as no Firebase auth session)
        async function handleLogout() {
            try {
                if (auth.currentUser) {
                    await signOut(auth);
                }
                showNotification('تم تسجيل الخروج بنجاح (لا يوجد مستخدم مصادق عليه).', 'info');
                window.location.replace(window.location.origin + '/admin_login.html'); 
            } catch (error) {
                console.error("Error during logout (no active session expected):", error);
                showNotification('حدث خطأ أثناء تسجيل الخروج.', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadGeneralSettings(); 
            loadCategories();

            // Add event listeners for category form
            document.getElementById('addCategoryBtn').addEventListener('click', addCategory);

            // Add event listeners for modal buttons
            document.getElementById('closeEditCategoryModalBtn').addEventListener('click', closeEditCategoryModal);
            document.getElementById('updateCategoryBtn').addEventListener('click', updateCategory);

            // Set active navigation link in sidebar
            const navItems = document.querySelectorAll('.sidebar-nav .nav-item');
            const currentPath = window.location.pathname.split('/').pop();
            navItems.forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Add logout event listener to the sidebar button
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);

            // Periodically manage log size (e.g., every 30 seconds)
            setInterval(() => manageAdminLogsSize(10), 30000); // Check every 30 seconds
        });
    </script>
