        // تم تحديث روابط Firebase SDK إلى الإصدار 9.23.0
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
        import { getDatabase, ref as dbRef, onValue, get, update, remove, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";


        // Global variables provided by the Canvas environment (appId is still used for collection paths)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Your web app's Firebase configuration (provided by the user)
        const firebaseConfig = {
            apiKey: "AIzaSyAG4EKrB3iLEV2hsB8b08ShpSO6PXDnGjg",
            authDomain: "zio3-8ffdd.firebaseapp.com",
            databaseURL: "https://zio3-8ffdd-default-rtdb.firebaseio.com",
            projectId: "zio3-8ffdd",
            storageBucket: "zio3-8ffdd.firebasestorage.app",
            messagingSenderId: "560939348415",
            appId: "1:560939348415:web:c854e9e214e498ad2d310a",
            measurementId: "G-CVN2B2D0RD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); 
        const auth = getAuth(app);
        const storage = getStorage(app); 

        // Realtime Database references
        const settingsRef = dbRef(db, "settings");
        const homepageSettingsRef = dbRef(db, "homepageSettings"); 
        const usersRef = dbRef(db, "users"); // مرجع لبيانات المستخدمين (للسلة والمفضلة)

        // Global data storage for frontend
        window.frontendData = {
            settings: {},
            homepageSettings: {},
            orders: [], // This will hold order data
            currentUser: null, // لتخزين بيانات المستخدم الحالي من Firebase Auth
            authReady: false // لتتبع حالة جاهزية المصادقة
        };
        
        // Function to show loading spinner
        function showLoading() {
            document.getElementById('ordersLoadingSpinner').style.display = 'flex';
            document.getElementById('ordersContainer').style.display = 'none';
        }

        // Function to hide loading spinner
        function hideLoading() {
            document.getElementById('ordersLoadingSpinner').style.display = 'none';
            document.getElementById('ordersContainer').style.display = 'grid'; // Or block, depending on layout
        }

        // Function to load user orders data
        async function loadUserOrders(userId) {
            showLoading();
            try {
                if (userId) {
                    const userOrdersRef = dbRef(db, `users/${userId}/orders`);
                    onValue(userOrdersRef, (snapshot) => {
                        const ordersData = snapshot.val();
                        if (ordersData) {
                            // Convert object of orders to array, sort by timestamp descending
                            window.frontendData.orders = Object.keys(ordersData).map(key => ({
                                id: key,
                                ...ordersData[key]
                            })).sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); // Sort by timestamp
                        } else {
                            window.frontendData.orders = [];
                        }
                        renderOrders(window.frontendData.orders);
                        hideLoading();
                    }, (error) => {
                        console.error("Error listening to orders:", error);
                        showNotification('حدث خطأ في تحميل الطلبات.', 'error');
                        renderOrders([]);
                        hideLoading();
                    });
                } else {
                    // For guest users, orders are not stored, so show empty
                    window.frontendData.orders = [];
                    renderOrders([]);
                    hideLoading();
                }
            } catch (error) {
                console.error("Error setting up orders listener:", error);
                showNotification('حدث خطأ غير متوقع في تحميل الطلبات.', 'error');
                renderOrders([]);
                hideLoading();
            }
        }

        // وظيفة عرض الطلبات
        function renderOrders(ordersData) {
            const ordersContainer = document.getElementById('ordersContainer');
            let ordersHtml = []; // Use an array to build HTML strings
            ordersContainer.innerHTML = ''; // Clear existing content

            if (ordersData && ordersData.length > 0) {
                ordersData.forEach(order => {
                    const orderDate = order.timestamp ? new Date(order.timestamp).toLocaleDateString('ar-EG', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    }) : 'غير متوفر';

                    ordersHtml.push(`
                        <div class="order-card">
                            <div class="order-header">
                                <h4>الطلب رقم: ${order.id.substring(0, 8)}...</h4> <!-- Displaying a short ID -->
                                <span class="order-status ${order.status || 'pending'}">${order.statusText || 'قيد المعالجة'}</span>
                            </div>
                            <div class="order-details">
                                <p>تاريخ الطلب: ${orderDate}</p>
                                <p>الإجمالي: ${(order.total || 0).toLocaleString('ar-EG')} د.ع</p>
                                <p>عدد المنتجات: ${order.items ? order.items.length : 0}</p>
                            </div>
                            <div class="order-items">
                                <!-- Loop through order.items to display products -->
                                ${order.items && order.items.length > 0 ? order.items.map(item => `
                                    <div class="order-item">
                                        <img src="${item.image || 'https://placehold.co/50x50/1A237E/FFD700?text=P'}" 
                                             onerror="this.onerror=null;this.src='https://placehold.co/50x50/1A237E/FFD700?text=P';"
                                             alt="${item.name}" class="order-item-image" loading="lazy">
                                        <span>${item.name} x ${item.quantity}</span>
                                        <span>${((item.price || 0) * (item.quantity || 1)).toLocaleString('ar-EG')} د.ع</span>
                                    </div>
                                `).join('') : '<p>لا توجد منتجات في هذا الطلب.</p>'}
                            </div>
                            <button class="view-order-details-btn" data-order-id="${order.id}">عرض التفاصيل <i class="fas fa-arrow-left"></i></button>
                        </div>
                    `);
                });
                ordersContainer.innerHTML = ordersHtml.join(''); // Set innerHTML once
            } else {
                ordersContainer.innerHTML = `
                    <div class="empty-orders-message">
                        <i class="fas fa-shopping-bag fa-3x"></i>
                        <p>لا توجد طلبات سابقة حالياً.</p>
                        <p>عندما تقوم بأول عملية شراء، ستظهر طلباتك هنا!</p>
                    </div>
                `;
            }
        }

        // وظيفة عرض التذييل
        function renderFooter(settings) {
            const footer = document.getElementById('mainFooter');
            const hpSettings = window.frontendData.homepageSettings.footer || {};
            
            // Construct contact info HTML conditionally
            let contactInfoHtml = '';
            if (hpSettings.contactEnabled && settings) {
                if (settings.contactPhone) contactInfoHtml += `<p><i class="fas fa-phone"></i> ${settings.contactPhone}</p>`;
                if (settings.contactEmail) contactInfoHtml += `<p><i class="fas fa-envelope"></i> ${settings.contactEmail}</p>`;
            }

            // Construct social links HTML conditionally
            let socialLinksHtml = '';
            if (hpSettings.socialEnabled) {
                const socialLinks = [];
                if (hpSettings.facebook) socialLinks.push({ platform: 'facebook', url: hpSettings.facebook });
                if (hpSettings.instagram) socialLinks.push({ platform: 'instagram', url: hpSettings.instagram });
                if (hpSettings.twitter) socialLinks.push({ platform: 'twitter', url: hpSettings.twitter });
                if (hpSettings.linkedin) socialLinks.push({ platform: 'linkedin', url: hpSettings.linkedin });

                if (socialLinks.length > 0) {
                    socialLinksHtml = `
                        <div class="social-links">
                            ${socialLinks.map(link => `
                                <a href="${link.url}" class="social-link" target="_blank">
                                    <i class="fab fa-${link.platform}"></i>
                                </a>
                            `).join('')}
                        </div>
                    `;
                }
            }

            // Construct footer links HTML conditionally
            let footerLinksHtml = '';
            if (hpSettings.customLinksEnabled && hpSettings.customLinks && hpSettings.customLinks.length > 0) {
                footerLinksHtml = `
                    <ul class="footer-links">
                        ${hpSettings.customLinks.map(link => `
                            <li>
                                <a href="${link.link}" target="_blank">
                                    <i class="fas fa-arrow-left"></i> ${link.text}
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }
            
            const aboutHtml = ''; 
            const copyrightText = '';

            footer.innerHTML = `
                <div class="footer-content">
                    ${contactInfoHtml.trim() || socialLinksHtml.trim() ? `
                    <div class="footer-section">
                        <h3>اتصل بنا</h3>
                        <div class="contact-info">
                            ${contactInfoHtml}
                        </div>
                        ${socialLinksHtml}
                    </div>` : ''}
                    
                    ${footerLinksHtml.trim() ? `
                    <div class="footer-section">
                        <h3>روابط مهمة</h3>
                        ${footerLinksHtml}
                    </div>` : ''}
                    
                    ${aboutHtml.trim() ? `
                    <div class="footer-section">
                        <h3>حول المتجر</h3>
                        ${aboutHtml}
                    </div>` : ''}
                </div>
                <div class="copyright">
                    <p>${copyrightText}</p>
                </div>
            `;
        }
        
        // وظيفة تحميل بيانات الواجهة الأمامية من Realtime Database
        async function loadFrontendData() {
            try {
                // Load Settings
                onValue(settingsRef, (snapshot) => {
                    window.frontendData.settings = snapshot.val() || {};
                    renderFooter(window.frontendData.settings);
                    document.getElementById('storeName').textContent = window.frontendData.settings.storeName || 'متجر إلكتروني';
                    document.getElementById('storeLogo').src = window.frontendData.settings.logoUrl || 'https://placehold.co/150x70/1A237E/FFD700?text=شعار+متجر';
                });

                // Load Homepage Settings (needed for footer rendering)
                onValue(homepageSettingsRef, (snapshot) => {
                    window.frontendData.homepageSettings = snapshot.val() || {};
                    renderFooter(window.frontendData.settings); // Re-render footer with new homepage settings
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelectorAll('.loading').forEach(el => {
                    el.innerHTML = '<p>حدث خطأ في تحميل البيانات. يرجى تحديث الصفحة.</p>';
                });
            }
            
            // تعيين حالة التنقل النشطة
            const navItems = document.querySelectorAll('.bottom-nav-item');
            const currentPath = window.location.pathname.split('/').pop();
            
            navItems.forEach(item => {
                const itemHref = item.getAttribute('href');
                if (itemHref === currentPath || (currentPath === '' && itemHref === 'index.html')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Set active state for top bar account link (if applicable)
            const accountLink = document.querySelector('.top-right-group a[href="account.html"]');
            if (accountLink && currentPath === 'account.html') {
                accountLink.classList.add('active');
            } else if (accountLink) {
                accountLink.classList.remove('active');
            }
        }

        // وظيفة لعرض الإشعارات
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`; // Add type for styling (success, info, warning, error)
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Force reflow to ensure transition plays
            void notification.offsetWidth;

            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300); // Match CSS transition duration
            }, 3000); // Notification visible for 3 seconds
        }

        document.addEventListener('DOMContentLoaded', () => {
            showLoading(); // Show loading spinner initially
            // تهيئة الصفحة
            onAuthStateChanged(auth, async (user) => {
                window.frontendData.currentUser = user;
                window.frontendData.authReady = true; // Set auth ready flag
                
                if (user) {
                    loadUserOrders(user.uid); // Load user orders if logged in
                } else {
                    // Try to sign in with custom token or anonymously
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            const userCredential = await signInWithCustomToken(auth, __initial_auth_token);
                            window.frontendData.currentUser = userCredential.user;
                            loadUserOrders(userCredential.user.uid); // Load orders after successful custom token sign-in
                        } catch (error) {
                            if (error.code !== 'auth/custom-token-mismatch') {
                                console.error("Error signing in with custom token:", error);
                            } else {
                                console.warn("Custom token mismatch detected, falling back to anonymous sign-in.");
                            }
                            // Fallback to anonymous sign-in if custom token fails
                            try {
                                const userCredential = await signInAnonymously(auth);
                                window.frontendData.currentUser = userCredential.user;
                                loadUserOrders(userCredential.user.uid); // Load orders for anonymous user
                            } catch (anonError) {
                                console.error("Error signing in anonymously:", anonError);
                                loadUserOrders(null); // Show empty orders if anonymous sign-in also fails (unlikely)
                            }
                        }
                    } else {
                        // If no token at all, sign in anonymously
                        try {
                            const userCredential = await signInAnonymously(auth);
                            window.frontendData.currentUser = userCredential.user;
                            loadUserOrders(userCredential.user.uid); // Load orders for anonymous user
                        } catch (anonError) {
                            console.error("Error signing in anonymously:", anonError);
                            loadUserOrders(null); // Show empty orders if anonymous sign-in also fails
                        }
                    }
                }
                
                loadFrontendData(); // Load other frontend data after auth state is determined
            });

            // Event listener for view order details button (if needed in the future)
            document.getElementById('ordersContainer').addEventListener('click', (e) => {
                const target = e.target;
                const viewDetailsBtn = target.closest('.view-order-details-btn');
                if (viewDetailsBtn) {
                    const orderId = viewDetailsBtn.dataset.orderId;
                    console.log('View details for order:', orderId);
                    // Implement logic to show order details (e.g., open a modal or navigate to a new page)
                    showNotification(`عرض تفاصيل الطلب رقم: ${orderId}...`, 'info');
                }
            });
        });
    </script>

            flex-shrink: 0;
        }

        .view-order-details-btn {
            background-color: var(--primary); /* Primary color */
            color: white;
            border: none;
            padding: 8px 15px; /* Consistent with other buttons */
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem; /* Consistent with other buttons */

            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 6px; /* Consistent with other buttons */

            background-color: #151C6B; /* Darker primary on hover */

        .empty-orders-message {
            padding: 40px; /* Consistent with other empty messages */
            text-align: center;
            color: #888;
            font-size: 1.1rem; /* Consistent with other empty messages */
            grid-column: 1 / -1; /* Span full width in grid */

        .empty-orders-message i {
            font-size: 3rem; /* Consistent with other empty messages */
            color: var(--primary);
            margin-bottom: 15px; /* Consistent with other empty messages */

        .empty-orders-message p {
            margin-bottom: 8px; /* Consistent with other empty messages */
            line-height: 1.6;

        .loading-spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            flex-direction: column;
            gap: 10px;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 70px; /* Adjusted to be below top bar */
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background-color: var(--primary); /* Solid Dark Blue */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 2000;
            font-weight: bold;
            font-size: 0.9rem;
            min-width: 200px;
            text-align: center;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .notification.info { background-color: var(--primary); }
        .notification.warning { background-color: var(--warning); } /* Standard Amber for warning */
        .notification.error { background-color: var(--error); } /* Standard Red for error */

            color: white;
            padding: 30px 20px; /* Adjusted padding */

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted min-width */
            gap: 20px; /* Reduced gap */
            max-width: 1000px; /* Adjusted max-width */
            margin: 0 auto 20px auto; /* Adjusted margin */
        }

            padding-bottom: 8px; /* Adjusted padding */
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 40px; /* Adjusted width */
            height: 2px;
            background-color: var(--secondary); /* Secondary color for underline */
            border-radius: 1px;
        }

        .footer-section p, .footer-links li {

        }

        }

        .social-link {

            transition: var(--transition);
        }

        .social-link:hover {

        }

        .footer-links {

        }

        .footer-links li {

        }

        .footer-links a {

            text-decoration: none;

            display: flex;
            align-items: center;
            gap: 6px; /* Reduced gap */

        .footer-links a:hover {

        .footer-links i {

        }

        .copyright {

            font-size: 0.75rem; /* Adjusted font size */
            color: #B0B0B0;
            padding-top: 15px; /* Adjusted padding */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .no-content-message {

            padding: 20px; /* Adjusted padding */
        }

        @media (max-width: 768px) {
